<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>QuantyA - Billetera & Control de CrÃ©dito</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCO6WXu9iZsyEUmNNxrE4oWToLYY8wl-y4",
            authDomain: "misfinanzaspro-d2f3f.firebaseapp.com",
            databaseURL: "https://misfinanzaspro-d2f3f-default-rtdb.firebaseio.com",
            projectId: "misfinanzaspro-d2f3f",
            storageBucket: "misfinanzaspro-d2f3f.firebasestorage.app",
            messagingSenderId: "613366165036",
            appId: "1:613366165036:web:bebc72b38d39ab64932b89"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let currentUser = null;
        let tarjetasLocal = {};

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-name-display').innerText = user.displayName || "Usuario";
                cargarTarjetas();
                cargarMovimientosRecientes();
            } else {
                window.location.href = "index.html";
            }
        });

        // 1. CARGAR TARJETAS Y ACTUALIZAR SELECTORES
        function cargarTarjetas() {
            onValue(ref(db, `usuarios/${currentUser.uid}/tarjetas`), (snapshot) => {
                const container = document.getElementById('cards-grid');
                const selectPago = document.getElementById('m-pago');
                container.innerHTML = '';
                const data = snapshot.val() || {};
                tarjetasLocal = data;

                // Actualizar Selector de Pagos en el Modal
                selectPago.innerHTML = '<option value="Efectivo">Efectivo</option><option value="Debito">DÃ©bito</option>';
                
                Object.keys(data).forEach(id => {
                    const card = data[id];
                    const disponible = card.limite - (card.saldoUsado || 0);
                    const porc = Math.min(((card.saldoUsado || 0) / card.limite) * 100, 100);
                    
                    // Renderizar Card Visual
                    container.innerHTML += `
                        <div class="bg-slate-900 rounded-[2rem] p-6 text-white shadow-xl border border-slate-800 relative overflow-hidden">
                            <div class="flex justify-between items-start mb-8">
                                <span class="material-symbols-outlined text-primary text-3xl">credit_card</span>
                                <button onclick="eliminarTarjeta('${id}')" class="text-slate-500 hover:text-red-400"><span class="material-symbols-outlined">delete</span></button>
                            </div>
                            <p class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">${card.tipo}</p>
                            <h3 class="text-xl font-black mb-4">${card.nombre}</h3>
                            <div class="space-y-2">
                                <div class="flex justify-between text-xs font-bold">
                                    <span>Disponible</span>
                                    <span>$${disponible.toLocaleString()}</span>
                                </div>
                                <div class="h-1.5 w-full bg-slate-800 rounded-full overflow-hidden">
                                    <div class="h-full bg-primary transition-all duration-1000" style="width: ${porc}%"></div>
                                </div>
                            </div>
                        </div>`;
                    
                    // Agregar al selector del modal
                    selectPago.innerHTML += `<option value="${id}">ðŸ’³ ${card.nombre}</option>`;
                });
            });
        }

        // 2. LOGICA DE CUOTAS
        window.checkMetodo = () => {
            const metodo = document.getElementById('m-pago').value;
            const divCuotas = document.getElementById('div-cuotas');
            divCuotas.classList.toggle('hidden', !tarjetasLocal[metodo]);
        };

        // 3. GUARDAR MOVIMIENTO (Efectivo o CrÃ©dito en Cuotas)
        window.saveMovimiento = async () => {
            const montoTotal = parseFloat(document.getElementById('m-monto').value);
            const concepto = document.getElementById('m-concepto').value;
            const fechaBase = document.getElementById('m-fecha').value;
            const metodoId = document.getElementById('m-pago').value;
            const cuotas = parseInt(document.getElementById('m-cuotas').value);

            if (!montoTotal || !concepto || !fechaBase) return alert("Faltan datos");

            const esTarjeta = tarjetasLocal[metodoId];
            const montoPorCuota = montoTotal / cuotas;

            for (let i = 0; i < cuotas; i++) {
                let f = new Date(fechaBase);
                f.setMonth(f.getMonth() + i);
                
                await push(ref(db, `usuarios/${currentUser.uid}/movimientos`), {
                    concepto: cuotas > 1 ? `${concepto} (${i+1}/${cuotas})` : concepto,
                    monto: montoPorCuota,
                    fecha: f.toISOString().split('T')[0],
                    pago: esTarjeta ? esTarjeta.nombre : metodoId,
                    tipo: 'Gasto',
                    categoria: 'General'
                });
            }

            if (esTarjeta) {
                const nuevoSaldo = (esTarjeta.saldoUsado || 0) + montoTotal;
                await update(ref(db, `usuarios/${currentUser.uid}/tarjetas/${metodoId}`), { saldoUsado: nuevoSaldo });
            }

            toggleModal('modal-movimiento');
            document.getElementById('form-movimiento').reset();
        };

        function cargarMovimientosRecientes() {
            onValue(ref(db, `usuarios/${currentUser.uid}/movimientos`), (snapshot) => {
                const list = document.getElementById('cuotas-list');
                list.innerHTML = '';
                const data = snapshot.val();
                if (data) {
                    Object.values(data).reverse().slice(0, 5).forEach(m => {
                        list.innerHTML += `
                            <tr class="border-b border-slate-50 dark:border-slate-800">
                                <td class="py-4 font-bold text-xs">${m.concepto}</td>
                                <td class="py-4 text-xs">${m.pago}</td>
                                <td class="py-4 text-right font-black text-red-500">$${m.monto.toLocaleString()}</td>
                            </tr>`;
                    });
                }
            });
        }

        window.toggleModal = (id) => document.getElementById(id).classList.toggle('hidden');
        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('overlay').classList.toggle('hidden');
        };
        window.eliminarTarjeta = (id) => confirm("Â¿Eliminar tarjeta?") && remove(ref(db, `usuarios/${currentUser.uid}/tarjetas/${id}`));

    </script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 1; }
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
    </style>
</head>
<body class="bg-[#fcfdfe] dark:bg-[#0f172a] text-slate-700 flex h-screen overflow-hidden">

<div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-900/60 z-40 hidden backdrop-blur-sm"></div>

<aside id="sidebar" class="fixed lg:static inset-y-0 left-0 w-72 bg-[#0f172a] text-white flex flex-col border-r border-slate-800 p-6 z-50 transition-transform duration-300 -translate-x-full lg:translate-x-0">
    <div class="flex-1 space-y-8">
        <div class="flex items-center gap-3 px-2">
            <div class="size-10 bg-primary rounded-xl flex items-center justify-center text-white"><span class="material-symbols-outlined">account_balance_wallet</span></div>
            <h1 class="text-xl font-black">QuantyA</h1>
        </div>
        <nav class="space-y-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 rounded-xl"><span class="material-symbols-outlined">dashboard</span> <span class="text-sm font-semibold">Panel</span></a>
            <a href="billetera.html" class="flex items-center gap-3 px-4 py-3 bg-primary text-white rounded-xl shadow-lg shadow-primary/20"><span class="material-symbols-outlined">wallet</span> <span class="text-sm font-bold">Billetera</span></a>
            <a href="movimientos.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 rounded-xl"><span class="material-symbols-outlined">swap_horiz</span> <span class="text-sm font-semibold">Movimientos</span></a>
            <a href="analisis.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 rounded-xl"><span class="material-symbols-outlined">analytics</span> <span class="text-sm font-semibold">AnÃ¡lisis</span></a>
            <a href="metas.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 rounded-xl"><span class="material-symbols-outlined">track_changes</span> <span class="text-sm font-semibold">Metas</span></a>
            <a href="configuracion.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 rounded-xl"><span class="material-symbols-outlined">settings</span> <span class="text-sm font-semibold">ConfiguraciÃ³n</span></a>
        </nav>
    </div>
    <div class="pt-6 border-t border-slate-800">
        <div class="bg-slate-800/50 p-4 rounded-2xl flex items-center gap-3 mb-4">
            <div class="size-10 rounded-full bg-primary flex items-center justify-center font-bold">QA</div>
            <p id="user-name-display" class="text-sm font-bold truncate">Usuario</p>
        </div>
        <a href="index.html" class="flex items-center gap-3 px-4 py-3 text-red-400 hover:bg-red-500/10 rounded-xl"><span class="material-symbols-outlined">logout</span> <span class="text-sm font-semibold">Salir</span></a>
    </div>
</aside>

<main class="flex-1 flex flex-col overflow-hidden">
    <header class="h-20 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-100 dark:border-slate-800 px-6 flex items-center justify-between z-40">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="lg:hidden p-2 bg-slate-100 dark:bg-slate-800 rounded-lg"><span class="material-symbols-outlined">menu</span></button>
            <h2 class="text-xl font-black">Mi Billetera</h2>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleModal('modal-movimiento')" class="bg-primary text-white text-[10px] font-black uppercase px-4 py-3 rounded-xl shadow-lg">+ Gasto</button>
            <button onclick="toggleModal('modal-tarjeta')" class="bg-slate-800 text-white text-[10px] font-black uppercase px-4 py-3 rounded-xl">+ Tarjeta</button>
        </div>
    </header>

    <div class="flex-1 overflow-y-auto p-6 space-y-8 max-w-6xl mx-auto w-full">
        <div id="cards-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <section class="bg-white dark:bg-slate-900 p-6 rounded-[2rem] border border-slate-100 dark:border-slate-800 shadow-sm">
            <h3 class="font-black text-sm uppercase tracking-widest mb-6 flex items-center gap-2 text-primary">
                <span class="material-symbols-outlined">history</span> Ãšltimos Registros
            </h3>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <tbody id="cuotas-list"></tbody>
                </table>
            </div>
        </section>
    </div>
</main>

<div id="modal-movimiento" class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
    <div class="bg-white dark:bg-slate-900 w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl">
        <h3 class="text-xl font-black mb-6">Nuevo Registro</h3>
        <form id="form-movimiento" class="space-y-4" onsubmit="event.preventDefault(); saveMovimiento();">
            <input id="m-concepto" type="text" placeholder="Â¿En quÃ© gastaste?" required class="w-full rounded-2xl bg-slate-50 dark:bg-slate-800 border-none p-4 text-sm font-bold">
            <div class="grid grid-cols-2 gap-4">
                <input id="m-monto" type="number" placeholder="Monto" required class="w-full rounded-2xl bg-slate-50 dark:bg-slate-800 border-none p-4 text-sm font-bold">
                <input id="m-fecha" type="date" required class="w-full rounded-2xl bg-slate-50 dark:bg-slate-800 border-none p-4 text-sm font-bold">
            </div>
            <select id="m-pago" onchange="checkMetodo()" class="w-full rounded-2xl bg-slate-50 dark:bg-slate-800 border-none p-4 text-sm font-bold"></select>
            
            <div id="div-cuotas" class="hidden bg-primary/10 p-4 rounded-2xl border border-primary/20">
                <label class="text-[10px] font-black text-primary uppercase block mb-2">Dividir en cuotas</label>
                <select id="m-cuotas" class="w-full rounded-xl bg-white border-none p-3 text-sm font-bold">
                    <option value="1">Pago Ãšnico</option><option value="3">3 Cuotas</option><option value="6">6 Cuotas</option><option value="12">12 Cuotas</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-primary text-white py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-lg shadow-primary/30">Guardar Registro</button>
            <button type="button" onclick="toggleModal('modal-movimiento')" class="w-full py-2 text-slate-400 text-[10px] font-bold uppercase">Cerrar</button>
        </form>
    </div>
</div>

<div id="modal-tarjeta" class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
    <div class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-[2.5rem] p-8">
        <h3 class="text-xl font-black mb-4">AÃ±adir Tarjeta</h3>
        <form id="form-tarjeta" onsubmit="event.preventDefault(); (async()=>{
            await push(ref(db, `usuarios/${currentUser.uid}/tarjetas`), {
                nombre: document.getElementById('c-nom').value,
                tipo: document.getElementById('c-tipo').value,
                limite: parseFloat(document.getElementById('c-lim').value),
                saldoUsado: 0
            });
            toggleModal('modal-tarjeta');
        })()">
            <input id="c-nom" placeholder="Ej: Visa Gold" required class="w-full rounded-2xl bg-slate-50 dark:bg-slate-800 border-none p-4 text-sm font-bold mb-3">
            <select id="c-tipo" class="w-full rounded-2xl bg-slate-50 dark:bg-slate-800 border-none p-4 text-sm font-bold mb-3">
                <option>Visa</option><option>Mastercard</option><option>Crypto</option>
            </select>
            <input id="c-lim" type="number" placeholder="LÃ­mite de CrÃ©dito" required class="w-full rounded-2xl bg-slate-50 dark:bg-slate-800 border-none p-4 text-sm font-bold mb-4">
            <button type="submit" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-black uppercase text-[10px]">Aceptar</button>
        </form>
    </div>
</div>

</body>
