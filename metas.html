<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>QuantyA - Metas Pro</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCO6WXu9iZsyEUmNNxrE4oWToLYY8wl-y4",
        authDomain: "misfinanzaspro-d2f3f.firebaseapp.com",
        databaseURL: "https://misfinanzaspro-d2f3f-default-rtdb.firebaseio.com",
        projectId: "misfinanzaspro-d2f3f",
        storageBucket: "misfinanzaspro-d2f3f.firebasestorage.app",
        messagingSenderId: "613366165036",
        appId: "1:613366165036:web:bebc72b38d39ab64932b89"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let currentUser = null;
    let editMetaId = null;

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('user-name-display').innerText = user.displayName || "Usuario";
            cargarMetas();
        } else {
            window.location.href = "index.html";
        }
    });

    window.formatInputCurrency = (input) => {
        let value = input.value.replace(/\D/g, "");
        if (value === "") return;
        input.value = new Intl.NumberFormat('es-CL').format(value);
    };

    function cleanValue(val) {
        return parseFloat(val.toString().replace(/\./g, "")) || 0;
    }

    function obtenerIconoMeta(nombre) {
        const n = nombre.toLowerCase();
        if (n.includes('vacac') || n.includes('viaje')) return { ico: 'flight', col: 'bg-blue-500' };
        if (n.includes('deuda') || n.includes('pago')) return { ico: 'payments', col: 'bg-red-500' };
        if (n.includes('ropa')) return { ico: 'checkroom', col: 'bg-pink-500' };
        if (n.includes('casa')) return { ico: 'home', col: 'bg-orange-500' };
        if (n.includes('auto')) return { ico: 'directions_car', col: 'bg-slate-700' };
        return { ico: 'savings', col: 'bg-emerald-500' };
    }

    function cargarMetas() {
        onValue(ref(db, `usuarios/${currentUser.uid}/metas`), (snapshot) => {
            const container = document.getElementById('metas-container');
            container.innerHTML = '';
            let ahorroTotal = 0;
            if (snapshot.exists()) {
                snapshot.forEach((child) => {
                    const meta = { id: child.key, ...child.val() };
                    ahorroTotal += parseFloat(meta.ahorrado || 0);
                    renderizarMetaCard(meta);
                });
            }
            document.getElementById('ahorro-total-header').innerText = `$${new Intl.NumberFormat('es-CL').format(ahorroTotal)}`;
        });
    }

    window.crearMeta = async () => {
        const nombre = document.getElementById('meta-nombre').value;
        const objetivo = cleanValue(document.getElementById('meta-objetivo').value);
        const inicial = cleanValue(document.getElementById('meta-inicial').value);
        const fecha = document.getElementById('meta-fecha').value;
        if (!nombre || !objetivo || !fecha) return;

        const data = { nombre, objetivo, ahorrado: inicial, fecha, timestamp: Date.now() };
        if(editMetaId) {
            await update(ref(db, `usuarios/${currentUser.uid}/metas/${editMetaId}`), data);
            editMetaId = null;
            document.getElementById('btn-meta-main').innerText = "CREAR META FINANCIERA";
        } else {
            await push(ref(db, `usuarios/${currentUser.uid}/metas`), data);
        }
        document.querySelectorAll('input').forEach(i => i.value = '');
    };

    window.aportarAhorro = async (id, actual) => {
        const monto = prompt("Monto a aportar:");
        if (!monto) return;
        const nuevo = parseFloat(actual) + parseFloat(monto.replace(/\./g, ""));
        await update(ref(db, `usuarios/${currentUser.uid}/metas/${id}`), { ahorrado: nuevo });
    };

    window.eliminarMeta = async (id) => {
        if(confirm("¿Eliminar?")) await remove(ref(db, `usuarios/${currentUser.uid}/metas/${id}`));
    };

    window.prepararEdicionMeta = (id, n, o, i, f) => {
        editMetaId = id;
        document.getElementById('meta-nombre').value = n;
        document.getElementById('meta-objetivo').value = new Intl.NumberFormat('es-CL').format(o);
        document.getElementById('meta-inicial').value = new Intl.NumberFormat('es-CL').format(i);
        document.getElementById('meta-fecha').value = f;
        document.getElementById('btn-meta-main').innerText = "ACTUALIZAR META";
        window.scrollTo({top: 0, behavior: 'smooth'});
    };

    function renderizarMetaCard(meta) {
        const container = document.getElementById('metas-container');
        const progreso = Math.min(Math.round((meta.ahorrado / meta.objetivo) * 100), 100);
        const hoy = new Date();
        const fechaLimite = new Date(meta.fecha);
        const diffMeses = (fechaLimite.getFullYear() - hoy.getFullYear()) * 12 + (fechaLimite.getMonth() - hoy.getMonth());
        const vencida = hoy > fechaLimite && progreso < 100;

        let stTxt = "En Tiempo", stCol = "text-emerald-600", barCol = "bg-emerald-500", bgL = "bg-emerald-50";

        if (progreso >= 100) {
            stTxt = "Completada"; stCol = "text-white"; barCol = "bg-emerald-500"; bgL = "bg-emerald-500";
        } else if (vencida) {
            stTxt = "No Cumplido"; stCol = "text-red-600"; barCol = "bg-red-500"; bgL = "bg-red-50";
        } else if (diffMeses <= 2 && progreso < 70) {
            stTxt = "Requiere Atención"; stCol = "text-orange-600"; barCol = "bg-orange-500"; bgL = "bg-orange-50";
        }

        const info = obtenerIconoMeta(meta.nombre);

        const card = document.createElement('div');
        card.className = "bg-white rounded-xl border border-slate-200 p-5 shadow-sm hover:shadow-md transition-shadow";
        card.innerHTML = `
            <div class="flex justify-between items-start mb-5">
                <div class="size-10 ${info.col} text-white rounded-lg flex items-center justify-center shadow-sm">
                    <span class="material-symbols-outlined text-xl">${progreso >= 100 ? 'verified' : info.ico}</span>
                </div>
                <div class="flex items-center gap-3">
                    <span class="${bgL} ${stCol} text-[10px] font-bold px-2.5 py-1 rounded uppercase tracking-wider">${stTxt}</span>
                    <div class="flex gap-1">
                        <button onclick="prepararEdicionMeta('${meta.id}','${meta.nombre}',${meta.objetivo},${meta.ahorrado},'${meta.fecha}')" class="text-slate-400 hover:text-primary transition-colors"><span class="material-symbols-outlined text-lg">edit</span></button>
                        <button onclick="eliminarMeta('${meta.id}')" class="text-slate-400 hover:text-red-500 transition-colors"><span class="material-symbols-outlined text-lg">delete</span></button>
                    </div>
                </div>
            </div>
            <h4 class="text-base font-semibold text-slate-800 mb-0.5">${meta.nombre}</h4>
            <p class="text-[11px] text-slate-400 font-medium mb-5">Vence el ${meta.fecha}</p>
            
            <div class="space-y-1.5 mb-5">
                <div class="flex justify-between items-baseline">
                    <span class="text-[10px] font-semibold text-slate-400 uppercase tracking-tight">Progreso</span>
                    <span class="text-xs font-bold ${stCol.includes('white') ? 'text-emerald-600' : stCol}">${progreso}%</span>
                </div>
                <div class="w-full bg-slate-100 rounded-full h-1.5 overflow-hidden">
                    <div class="${barCol} h-full transition-all duration-1000" style="width: ${progreso}%"></div>
                </div>
            </div>

            <div class="flex justify-between items-center mb-5 py-3 border-y border-slate-50">
                <div>
                    <p class="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">Ahorrado</p>
                    <p class="text-sm font-semibold text-slate-700">$${new Intl.NumberFormat('es-CL').format(meta.ahorrado)}</p>
                </div>
                <div class="text-right">
                    <p class="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">Objetivo</p>
                    <p class="text-sm font-semibold text-slate-500">$${new Intl.NumberFormat('es-CL').format(meta.objetivo)}</p>
                </div>
            </div>

            <button onclick="aportarAhorro('${meta.id}', ${meta.ahorrado})" class="w-full bg-[#176282] hover:bg-[#124d66] text-white text-[11px] font-bold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2 tracking-widest uppercase">
                <span class="material-symbols-outlined text-base">add_card</span> Aportar Ahorro
            </button>
        `;
        container.appendChild(card);
    }
</script>

<script id="tailwind-config">
    tailwind.config = {
        theme: {
            extend: {
                colors: { "primary": "#176282" },
                fontFamily: { sans: ['Inter', 'sans-serif'] }
            }
        }
    }
</script>
<style type="text/tailwindcss">
    body { -webkit-font-smoothing: antialiased; }
    .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 300; }
</style>
</head>
<body class="bg-[#fcfdfe] text-slate-700">
<div class="flex min-h-screen">
    <aside class="w-60 bg-[#0f172a] text-white flex flex-col fixed h-full z-50 p-5">
        <div class="flex items-center gap-3 mb-10 px-2">
            <div class="size-8 bg-primary rounded flex items-center justify-center text-white"><span class="material-symbols-outlined">account_balance_wallet</span></div>
            <h1 class="text-lg font-bold tracking-tight">QuantyA</h1>
        </div>
        <nav class="space-y-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white text-sm font-medium"><span class="material-symbols-outlined text-xl">dashboard</span>Panel</a>
            <a href="movimientos.html" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white text-sm font-medium"><span class="material-symbols-outlined text-xl">swap_horiz</span>Movimientos</a>
            <a href="analisis.html" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white text-sm font-medium"><span class="material-symbols-outlined text-xl">analytics</span>Análisis</a>
            <a href="metas.html" class="flex items-center gap-3 px-3 py-2.5 bg-primary text-white rounded-lg text-sm font-medium shadow-sm"><span class="material-symbols-outlined text-xl">track_changes</span>Metas</a>
            <a href="reportes.html" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white text-sm font-medium"><span class="material-symbols-outlined text-xl">description</span>Reportes</a>
            <a href="configuracion.html" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white text-sm font-medium"><span class="material-symbols-outlined text-xl">settings</span>Ajustes</a>
        </nav>
    </aside>

    <main class="ml-60 flex-1">
        <header class="h-16 bg-white border-b border-slate-100 px-8 flex items-center justify-between sticky top-0 z-40">
            <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest italic">Management / Metas</h2>
            <div class="flex items-center gap-6">
                <div class="text-right bg-emerald-50 px-4 py-1.5 rounded-lg border border-emerald-100">
                    <p class="text-[9px] text-emerald-600 font-bold uppercase tracking-tighter leading-none">Ahorro Consolidado</p>
                    <p id="ahorro-total-header" class="text-lg font-bold text-emerald-600 mt-0.5">$0</p>
                </div>
                <div class="flex items-center gap-2 border-l pl-6">
                    <span id="user-name-display" class="text-xs font-semibold text-slate-600">Usuario</span>
                    <div class="size-8 rounded bg-slate-100 flex items-center justify-center text-[10px] font-bold text-slate-500">QA</div>
                </div>
            </div>
        </header>

        <div class="p-8 max-w-6xl mx-auto">
            <section class="bg-white rounded-xl border border-slate-200 shadow-sm mb-10 overflow-hidden">
                <div class="bg-slate-50 border-b border-slate-100 px-6 py-3 flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary text-xl">add_circle</span>
                    <span class="text-[11px] font-bold text-slate-500 uppercase tracking-widest">Planificación de Objetivo</span>
                </div>
                <div class="p-6 grid grid-cols-1 md:grid-cols-4 gap-5">
                    <div class="space-y-1.5">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-tight">Nombre</label>
                        <input id="meta-nombre" class="w-full rounded-lg border-slate-200 bg-slate-50 text-sm font-medium py-2.5 focus:border-primary focus:ring-0" placeholder="Ej: Fondo de Emergencia" type="text"/>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-tight">Objetivo</label>
                        <input id="meta-objetivo" oninput="formatInputCurrency(this)" class="w-full rounded-lg border-slate-200 bg-slate-50 text-sm font-semibold text-emerald-600 py-2.5" placeholder="$ 0" type="text"/>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-tight">Inicial</label>
                        <input id="meta-inicial" oninput="formatInputCurrency(this)" class="w-full rounded-lg border-slate-200 bg-slate-50 text-sm font-semibold text-blue-600 py-2.5" placeholder="$ 0" type="text"/>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-tight">Fecha Límite</label>
                        <input id="meta-fecha" class="w-full rounded-lg border-slate-200 bg-slate-50 text-sm font-medium py-2.5 text-slate-500" type="date"/>
                    </div>
                </div>
                <div class="px-6 pb-6 flex justify-end">
                    <button id="btn-meta-main" onclick="crearMeta()" class="bg-[#176282] hover:bg-[#124d66] text-white text-[11px] font-bold py-3 px-10 rounded-lg transition-all shadow-sm uppercase tracking-widest">
                        Crear Meta Financiera
                    </button>
                </div>
            </section>

            <div id="metas-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </main>
</div>
</body></html>
