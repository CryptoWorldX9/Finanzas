<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>QuantyA - Gestión de Metas</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCO6WXu9iZsyEUmNNxrE4oWToLYY8wl-y4",
        authDomain: "misfinanzaspro-d2f3f.firebaseapp.com",
        databaseURL: "https://misfinanzaspro-d2f3f-default-rtdb.firebaseio.com",
        projectId: "misfinanzaspro-d2f3f",
        storageBucket: "misfinanzaspro-d2f3f.firebasestorage.app",
        messagingSenderId: "613366165036",
        appId: "1:613366165036:web:bebc72b38d39ab64932b89"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let currentUser = null;
    let editMetaId = null;

    // Carga rápida: Usamos un solo listener para evitar múltiples re-renderizados
    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('user-name-display').innerText = user.displayName || "Usuario";
            cargarMetas();
        } else {
            window.location.href = "index.html";
        }
    });

    window.formatInputCurrency = (input) => {
        let value = input.value.replace(/\D/g, "");
        if (value === "") return;
        input.value = new Intl.NumberFormat('es-CL').format(value);
    };

    function cleanValue(val) {
        return parseFloat(val.toString().replace(/\./g, "")) || 0;
    }

    function obtenerIconoMeta(nombre) {
        const n = nombre.toLowerCase();
        if (n.includes('vacac') || n.includes('viaje') || n.includes('avion')) return { ico: 'flight', col: 'bg-blue-600' };
        if (n.includes('deuda') || n.includes('pago') || n.includes('banco')) return { ico: 'payments', col: 'bg-red-600' };
        if (n.includes('ropa') || n.includes('compras')) return { ico: 'checkroom', col: 'bg-pink-600' };
        if (n.includes('casa') || n.includes('depto')) return { ico: 'home', col: 'bg-orange-600' };
        if (n.includes('auto') || n.includes('carro')) return { ico: 'directions_car', col: 'bg-slate-800' };
        return { ico: 'savings', col: 'bg-emerald-600' };
    }

    function cargarMetas() {
        const metasRef = ref(db, `usuarios/${currentUser.uid}/metas`);
        onValue(metasRef, (snapshot) => {
            const container = document.getElementById('metas-container');
            container.innerHTML = '';
            let ahorroTotalGlobal = 0;

            if (snapshot.exists()) {
                snapshot.forEach((child) => {
                    const meta = { id: child.key, ...child.val() };
                    ahorroTotalGlobal += parseFloat(meta.ahorrado || 0);
                    renderizarMetaCard(meta);
                });
            }
            document.getElementById('ahorro-total-header').innerText = `$${new Intl.NumberFormat('es-CL').format(ahorroTotalGlobal)}`;
        }, { onlyOnce: false }); // Optimización de velocidad
    }

    window.crearMeta = async () => {
        const nombre = document.getElementById('meta-nombre').value;
        const objetivo = cleanValue(document.getElementById('meta-objetivo').value);
        const inicial = cleanValue(document.getElementById('meta-inicial').value);
        const fecha = document.getElementById('meta-fecha').value;

        if (!nombre || !objetivo || !fecha) return alert("Completa los campos");

        const btn = document.getElementById('btn-meta-main');
        btn.disabled = true;
        btn.innerText = "Guardando...";

        const nuevaMeta = { nombre, objetivo, ahorrado: inicial, fecha, timestamp: Date.now() };

        try {
            if(editMetaId) {
                await update(ref(db, `usuarios/${currentUser.uid}/metas/${editMetaId}`), nuevaMeta);
                editMetaId = null;
            } else {
                await push(ref(db, `usuarios/${currentUser.uid}/metas`), nuevaMeta);
            }
            limpiarForm();
        } catch (error) { console.error(error); }
        
        btn.disabled = false;
        btn.innerText = "Crear Meta Financiera";
    };

    window.aportarAhorro = async (id, actual) => {
        const montoStr = prompt("Monto a aportar:");
        if (!montoStr || isNaN(montoStr.replace(/\./g, ""))) return;
        const nuevoMonto = parseFloat(actual) + parseFloat(montoStr.replace(/\./g, ""));
        await update(ref(db, `usuarios/${currentUser.uid}/metas/${id}`), { ahorrado: nuevoMonto });
    };

    window.eliminarMeta = async (id) => {
        if(confirm("¿Eliminar meta?")) await remove(ref(db, `usuarios/${currentUser.uid}/metas/${id}`));
    };

    window.prepararEdicionMeta = (id, nombre, obj, inicial, fecha) => {
        editMetaId = id;
        document.getElementById('meta-nombre').value = nombre;
        document.getElementById('meta-objetivo').value = new Intl.NumberFormat('es-CL').format(obj);
        document.getElementById('meta-inicial').value = new Intl.NumberFormat('es-CL').format(inicial);
        document.getElementById('meta-fecha').value = fecha;
        document.getElementById('btn-meta-main').innerText = "Actualizar Meta";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    function renderizarMetaCard(meta) {
        const container = document.getElementById('metas-container');
        const progreso = Math.min(Math.round((meta.ahorrado / meta.objetivo) * 100), 100);
        
        const hoy = new Date();
        const fechaLimite = new Date(meta.fecha);
        const diffMeses = (fechaLimite.getFullYear() - hoy.getFullYear()) * 12 + (fechaLimite.getMonth() - hoy.getMonth());
        const vencida = hoy > fechaLimite && progreso < 100;

        let statusTxt = "En Tiempo", statusCol = "text-emerald-600", barCol = "bg-emerald-500", bgLabel = "bg-emerald-100";

        if (progreso >= 100) {
            statusTxt = "Completada"; statusCol = "text-white"; barCol = "bg-emerald-500"; bgLabel = "bg-emerald-500";
        } else if (vencida) {
            statusTxt = "No Cumplido"; statusCol = "text-red-600"; barCol = "bg-red-500"; bgLabel = "bg-red-100";
        } else if (diffMeses <= 2 && progreso < 70) {
            statusTxt = "Requiere Atención"; statusCol = "text-orange-600"; barCol = "bg-orange-500"; bgLabel = "bg-orange-100";
        }

        const infoIco = obtenerIconoMeta(meta.nombre);

        const card = document.createElement('div');
        card.className = "bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 p-6 shadow-md relative";
        card.innerHTML = `
            <div class="flex justify-between items-start mb-6">
                <div class="size-12 ${infoIco.col} text-white rounded-xl shadow-lg flex items-center justify-center">
                    <span class="material-symbols-outlined text-2xl">${progreso >= 100 ? 'verified' : infoIco.ico}</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="${bgLabel} ${statusCol} text-[10px] font-black px-3 py-1 rounded-full uppercase">${statusTxt}</span>
                    <div class="flex gap-2">
                        <button onclick="prepararEdicionMeta('${meta.id}', '${meta.nombre}', ${meta.objetivo}, ${meta.ahorrado}, '${meta.fecha}')" class="text-slate-500 hover:text-blue-600"><span class="material-symbols-outlined">edit</span></button>
                        <button onclick="eliminarMeta('${meta.id}')" class="text-slate-500 hover:text-red-600"><span class="material-symbols-outlined">delete</span></button>
                    </div>
                </div>
            </div>
            <h4 class="text-xl font-bold mb-1">${meta.nombre}</h4>
            <p class="text-[10px] text-slate-400 font-bold mb-4 uppercase">Límite: ${meta.fecha}</p>
            
            <div class="space-y-2 mb-6">
                <div class="flex justify-between"><span class="text-[10px] font-black text-slate-400">PROGRESO</span><span class="text-sm font-black ${statusCol.includes('white') ? 'text-emerald-600' : statusCol}">${progreso}%</span></div>
                <div class="w-full bg-slate-100 rounded-full h-3 overflow-hidden shadow-inner">
                    <div class="${barCol} h-full rounded-full transition-all duration-700" style="width: ${progreso}%"></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6 bg-slate-50 p-3 rounded-xl">
                <div><p class="text-[9px] text-slate-400 font-black">AHORRADO</p><p class="font-black text-slate-700">$${new Intl.NumberFormat('es-CL').format(meta.ahorrado)}</p></div>
                <div class="text-right"><p class="text-[9px] text-slate-400 font-black">OBJETIVO</p><p class="font-bold text-slate-500">$${new Intl.NumberFormat('es-CL').format(meta.objetivo)}</p></div>
            </div>

            <button onclick="aportarAhorro('${meta.id}', ${meta.ahorrado})" class="w-full bg-navy-900 hover:bg-primary text-white font-black py-4 rounded-xl shadow-lg flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">add_card</span> APORTAR AHORRO
            </button>
        `;
        container.appendChild(card);
    }

    function limpiarForm() {
        document.getElementById('meta-nombre').value = '';
        document.getElementById('meta-objetivo').value = '';
        document.getElementById('meta-inicial').value = '';
        document.getElementById('meta-fecha').value = '';
    }
</script>

<script id="tailwind-config">
    tailwind.config = {
        theme: {
            extend: {
                colors: { "primary": "#176282", "navy-900": "#0f172a", "emerald-custom": "#10b981" }
            }
        }
    }
</script>
<style type="text/tailwindcss">
    .material-symbols-outlined { font-variation-settings: 'FILL' 1; }
</style>
</head>
<body class="bg-[#f8fafc] font-display">
<div class="flex min-h-screen">
<aside class="w-64 bg-[#0f172a] text-white flex flex-col fixed h-full z-50 p-6">
    <div class="space-y-8 flex-1">
        <div class="flex items-center gap-3 px-2">
            <div class="size-10 bg-primary rounded-lg flex items-center justify-center text-white shadow-lg"><span class="material-symbols-outlined">account_balance_wallet</span></div>
            <h1 class="text-xl font-bold">QuantyA</h1>
        </div>
        <nav class="space-y-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-xl transition-all"><span class="material-symbols-outlined">dashboard</span><span class="text-sm font-medium">Panel</span></a>
            <a href="movimientos.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-xl transition-all"><span class="material-symbols-outlined">swap_horiz</span><span class="text-sm font-medium">Movimientos</span></a>
            <a href="analisis.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-xl transition-all"><span class="material-symbols-outlined">analytics</span><span class="text-sm font-medium">Análisis</span></a>
            <a href="metas.html" class="flex items-center gap-3 px-4 py-3 bg-primary text-white rounded-xl shadow-lg"><span class="material-symbols-outlined">track_changes</span><span class="text-sm font-medium">Metas</span></a>
            <a href="reportes.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-xl transition-all"><span class="material-symbols-outlined">description</span><span class="text-sm font-medium">Reportes</span></a>
            <a href="configuracion.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-xl transition-all"><span class="material-symbols-outlined">settings</span><span class="text-sm font-medium">Configuración</span></a>
        </nav>
    </div>
</aside>

<main class="ml-64 flex-1">
    <header class="h-20 bg-white border-b border-slate-200 px-8 flex items-center justify-between sticky top-0 z-40">
        <h2 class="text-xl font-bold text-slate-800">Metas Financieras</h2>
        <div class="flex items-center gap-8">
            <div class="text-right px-6 py-2 bg-emerald-50 rounded-2xl border border-emerald-100">
                <p class="text-[10px] text-emerald-600 uppercase font-black">Ahorro Total</p>
                <p id="ahorro-total-header" class="text-2xl font-black text-emerald-500 leading-none">$0</p>
            </div>
            <div class="flex items-center gap-3 border-l pl-8">
                <div class="text-right"><p id="user-name-display" class="text-sm font-bold text-slate-700">Cargando...</p></div>
                <div class="size-10 rounded-full bg-primary flex items-center justify-center text-white font-bold">QA</div>
            </div>
        </div>
    </header>

    <div class="p-8 space-y-8 max-w-[1440px] mx-auto">
        <section class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
            <div class="bg-navy-900 p-4 px-8 text-white flex items-center gap-3">
                <span class="material-symbols-outlined">add_circle</span>
                <span class="font-bold text-sm uppercase tracking-widest">Nueva Meta Financiera</span>
            </div>
            <div class="p-8 grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Nombre de la Meta</label>
                    <input id="meta-nombre" class="w-full rounded-xl border-slate-200 bg-slate-50 font-bold py-3" placeholder="Ej: Auto Nuevo" type="text"/>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Monto Objetivo</label>
                    <input id="meta-objetivo" oninput="formatInputCurrency(this)" class="w-full rounded-xl border-slate-200 bg-slate-50 font-black text-emerald-600 py-3" placeholder="$ 0" type="text"/>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Ahorro Inicial</label>
                    <input id="meta-inicial" oninput="formatInputCurrency(this)" class="w-full rounded-xl border-slate-200 bg-slate-50 font-black text-blue-600 py-3" placeholder="$ 0" type="text"/>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Fecha Límite</label>
                    <input id="meta-fecha" class="w-full rounded-xl border-slate-200 bg-slate-50 font-bold py-3 text-slate-600" type="date"/>
                </div>
            </div>
            <div class="px-8 pb-8 flex justify-end">
                <button id="btn-meta-main" onclick="crearMeta()" class="bg-primary hover:bg-navy-900 text-white font-black py-4 px-10 rounded-2xl transition-all shadow-lg flex items-center gap-2 text-xs tracking-widest">
                    CREAR META FINANCIERA
                </button>
            </div>
        </section>

        <div id="metas-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-10"></div>
    </div>
</main>
</div>
</body></html>
