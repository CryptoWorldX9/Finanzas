<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>QuantyA - Configuración</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { "primary": "#286ceb" }, fontFamily: { "display": ["Manrope"] } } }
        }
    </script>
</head>
<body class="bg-[#f1f2f4] font-display text-[#111318] antialiased">
<div class="flex h-screen overflow-hidden">
    
    <aside class="w-64 bg-white border-r border-[#e5e7eb] flex flex-col shrink-0">
        <div class="p-6 flex items-center gap-3">
            <span class="material-symbols-outlined text-3xl text-primary font-bold">account_balance_wallet</span>
            <h2 class="text-xl font-extrabold tracking-tight">QuantyA</h2>
        </div>
        <nav class="flex-1 px-4 space-y-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-3 py-2.5 text-sm font-semibold text-slate-600 hover:bg-gray-50 rounded-lg">
                <span class="material-symbols-outlined">dashboard</span> Panel
            </a>
            <a href="movimientos.html" class="flex items-center gap-3 px-3 py-2.5 text-sm font-semibold text-slate-600 hover:bg-gray-50 rounded-lg">
                <span class="material-symbols-outlined">sync_alt</span> Movimientos
            </a>
            <a href="analisis.html" class="flex items-center gap-3 px-3 py-2.5 text-sm font-semibold text-slate-600 hover:bg-gray-50 rounded-lg">
                <span class="material-symbols-outlined">analytics</span> Análisis
            </a>
            <a href="metas.html" class="flex items-center gap-3 px-3 py-2.5 text-sm font-semibold text-slate-600 hover:bg-gray-50 rounded-lg">
                <span class="material-symbols-outlined">flag</span> Metas
            </a>
            <a href="reportes.html" class="flex items-center gap-3 px-3 py-2.5 text-sm font-semibold text-slate-600 hover:bg-gray-50 rounded-lg">
                <span class="material-symbols-outlined">description</span> Reportes
            </a>
            <a href="configuracion.html" class="flex items-center gap-3 px-3 py-2.5 text-sm font-bold bg-primary/10 text-primary border-r-4 border-primary rounded-lg">
                <span class="material-symbols-outlined">settings</span> Configuración
            </a>
        </nav>
        <div class="p-4 border-t border-slate-100">
            <a href="index.html" class="flex items-center gap-3 px-3 py-2.5 text-sm font-semibold text-red-500 hover:bg-red-50 rounded-lg">
                <span class="material-symbols-outlined">logout</span> Cerrar Sesión
            </a>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto">
        <header class="h-16 bg-white border-b border-slate-200 px-8 flex items-center justify-between sticky top-0 z-10">
            <h2 class="font-black text-lg uppercase tracking-tight">Configuración del Sistema</h2>
        </header>

        <div class="p-8 max-w-4xl">
            <div class="space-y-8">
                
                <section class="bg-white p-8 rounded-2xl border border-slate-200 shadow-sm">
                    <h3 class="font-black text-xl mb-6">Perfil de Usuario</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Nombre Completo</label>
                            <input type="text" value="Admin QuantyA" class="w-full rounded-xl border-slate-200 focus:ring-primary">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Correo Electrónico</label>
                            <input type="email" value="admin@quantya.com" class="w-full rounded-xl border-slate-200 focus:ring-primary">
                        </div>
                    </div>
                </section>

                <section class="bg-white p-8 rounded-2xl border border-slate-200 shadow-sm">
                    <h3 class="font-black text-xl mb-6">Preferencias Financieras</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Moneda Principal</label>
                            <select class="w-full rounded-xl border-slate-200 focus:ring-primary font-bold">
                                <option>Dólar Estadounidense (USD)</option>
                                <option>Euro (EUR)</option>
                                <option>Peso (CLP/MXN/ARS)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Formato de Fecha</label>
                            <select class="w-full rounded-xl border-slate-200 focus:ring-primary font-bold">
                                <option>DD/MM/AAAA</option>
                                <option>MM/DD/AAAA</option>
                            </select>
                        </div>
                    </div>
                </section>

                <div class="flex justify-end">
                    <button class="bg-primary text-white px-10 py-4 rounded-2xl font-black shadow-lg shadow-primary/30 hover:scale-105 transition-all">
                        Guardar Cambios
                    </button>
                </div>

            </div>
        </div>
    </main>
</div>
</body>
</html>
