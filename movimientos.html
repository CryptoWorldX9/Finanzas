<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>QuantyA - Gesti√≥n de Movimientos</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, push, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCO6WXu9iZsyEUmNNxrE4oWToLYY8wl-y4",
            authDomain: "misfinanzaspro-d2f3f.firebaseapp.com",
            databaseURL: "https://misfinanzaspro-d2f3f-default-rtdb.firebaseio.com",
            projectId: "misfinanzaspro-d2f3f",
            storageBucket: "misfinanzaspro-d2f3f.firebasestorage.app",
            messagingSenderId: "613366165036",
            appId: "1:613366165036:web:bebc72b38d39ab64932b89"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let currentUser = null;
        let todosLosMovimientos = [];
        let misTarjetas = {};

        window.toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-name-display').innerText = user.displayName || "Usuario";
                cargarTarjetas(); // Nueva funci√≥n
                cargarDatos();
            } else {
                window.location.href = "index.html";
            }
        });

        // CARGAR TARJETAS PARA EL SELECTOR
        function cargarTarjetas() {
            onValue(ref(db, `usuarios/${currentUser.uid}/tarjetas`), (snapshot) => {
                const select = document.getElementById('m-pago');
                const data = snapshot.val();
                misTarjetas = data || {};
                
                // Mantener opciones base y agregar tarjetas
                select.innerHTML = `
                    <option value="Efectivo">Efectivo</option>
                    <option value="Debito">D√©bito / Transferencia</option>
                `;
                
                if (data) {
                    Object.keys(data).forEach(id => {
                        const option = document.createElement('option');
                        option.value = id; 
                        option.textContent = `üí≥ ${data[id].nombre}`;
                        select.appendChild(option);
                    });
                }
            });
        }

        // L√ìGICA DE CUOTAS (Se activa al cambiar el m√©todo de pago)
        window.checkMetodo = () => {
            const metodo = document.getElementById('m-pago').value;
            const cuotasDiv = document.getElementById('div-cuotas');
            // Si el valor seleccionado es un ID de tarjeta (existe en misTarjetas)
            if (misTarjetas[metodo]) {
                cuotasDiv.classList.remove('hidden');
            } else {
                cuotasDiv.classList.add('hidden');
                document.getElementById('m-cuotas').value = "1";
            }
        };

        function cargarDatos() {
            onValue(ref(db, `usuarios/${currentUser.uid}/movimientos`), (snapshot) => {
                todosLosMovimientos = [];
                snapshot.forEach((child) => {
                    todosLosMovimientos.push({ id: child.key, ...child.val() });
                });
                todosLosMovimientos.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
                filtrarYRenderizar();
            });
        }

        // AGREGAR MOVIMIENTO CON L√ìGICA DE TARJETAS Y CUOTAS
        window.saveMovimiento = async () => {
            const monto = parseFloat(document.getElementById('m-monto').value);
            const concepto = document.getElementById('m-concepto').value;
            const categoria = document.getElementById('m-categoria').value;
            const fechaStr = document.getElementById('m-fecha').value;
            const metodoId = document.getElementById('m-pago').value;
            const numCuotas = parseInt(document.getElementById('m-cuotas').value) || 1;

            if (!monto || !concepto) return alert("Completa los campos");

            const nombrePago = misTarjetas[metodoId] ? misTarjetas[metodoId].nombre : metodoId;
            const montoPorCuota = monto / numCuotas;

            for (let i = 0; i < numCuotas; i++) {
                const fechaCouta = new Date(fechaStr);
                fechaCouta.setMonth(fechaCouta.getMonth() + i);
                
                const movimiento = {
                    monto: montoPorCuota,
                    concepto: numCuotas > 1 ? `${concepto} (${i + 1}/${numCuotas})` : concepto,
                    categoria,
                    fecha: fechaCouta.toISOString().split('T')[0],
                    pago: nombrePago,
                    tipo: 'Gasto'
                };
                await push(ref(db, `usuarios/${currentUser.uid}/movimientos`), movimiento);
            }

            // Si es tarjeta, actualizar el saldo usado de la tarjeta (Monto Total)
            if (misTarjetas[metodoId]) {
                const nuevoSaldo = (misTarjetas[metodoId].saldoUsado || 0) + monto;
                await update(ref(db, `usuarios/${currentUser.uid}/tarjetas/${metodoId}`), {
                    saldoUsado: nuevoSaldo
                });
            }

            toggleModal('modal-movimiento');
            document.getElementById('form-movimiento').reset();
            document.getElementById('div-cuotas').classList.add('hidden');
        };

        window.toggleModal = (id) => {
            const m = document.getElementById(id);
            m.classList.toggle('hidden');
            m.classList.toggle('flex');
        };

        window.filtrarYRenderizar = () => {
            const fMes = document.getElementById('filter-mes').value;
            const fCat = document.getElementById('filter-categoria').value.toLowerCase();
            const fPago = document.getElementById('filter-pago').value.toLowerCase();
            const fBusqueda = document.getElementById('search-input').value.toLowerCase();

            const filtrados = todosLosMovimientos.filter(m => {
                const coincideMes = fMes ? m.fecha.startsWith(fMes) : true;
                const coincideCat = fCat ? m.categoria.toLowerCase().includes(fCat) : true;
                const coincidePago = fPago ? m.pago.toLowerCase().includes(fPago) : true;
                const coincideBusqueda = fBusqueda ? m.concepto.toLowerCase().includes(fBusqueda) : true;
                return coincideMes && coincideCat && coincidePago && coincideBusqueda;
            });

            const body = document.getElementById('table-body');
            body.innerHTML = filtrados.map(m => {
                const isIngreso = m.tipo?.toLowerCase().includes('ingreso') || m.tipo?.toLowerCase().includes('venta');
                return `
                    <tr class="hover:bg-slate-50 transition-colors border-b border-slate-100">
                        <td class="px-4 md:px-8 py-5 text-[10px] md:text-sm font-medium text-slate-500">${m.fecha}</td>
                        <td class="px-4 md:px-6 py-5">
                            <p class="text-xs md:text-sm font-bold text-slate-800 truncate max-w-[120px] md:max-w-none">${m.concepto}</p>
                            <p class="text-[8px] md:text-[10px] text-slate-400 uppercase font-black tracking-widest">${m.categoria}</p>
                        </td>
                        <td class="px-4 md:px-6 py-5 text-right font-black text-xs md:text-sm ${isIngreso ? 'text-emerald-500' : 'text-red-500'}">
                            ${isIngreso ? '+' : '-'} $${new Intl.NumberFormat('es-CL').format(m.monto)}
                        </td>
                        <td class="px-4 md:px-8 py-5 text-right hidden sm:table-cell">
                            <span class="inline-block px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-tighter bg-slate-100 text-slate-600 border border-slate-200">
                                ${m.pago}
                            </span>
                        </td>
                    </tr>
                `;
            }).join('');
        };
    </script>

    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#176282" },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        body { -webkit-font-smoothing: antialiased; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 300; }
        .material-symbols-outlined.font-fill { font-variation-settings: 'FILL' 1, 'wght' 400; }
    </style>
</head>

<div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-900/50 z-40 hidden lg:hidden backdrop-blur-sm"></div>

<div class="flex h-screen overflow-hidden">
    
    <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 w-72 bg-[#0f172a] text-white flex flex-col shrink-0 border-r border-slate-800 p-6 z-50 transition-transform duration-300 -translate-x-full lg:translate-x-0">
        <div class="flex items-center justify-between lg:block mb-8">
            <div class="flex items-center gap-3 px-2">
                <div class="size-10 bg-primary rounded-xl flex items-center justify-center text-white">
                    <span class="material-symbols-outlined text-2xl font-fill">account_balance_wallet</span>
                </div>
                <div>
                    <h1 class="text-xl font-black tracking-tight leading-none">QuantyA</h1>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Gesti√≥n Financiera</p>
                </div>
            </div>
            <button onclick="toggleSidebar()" class="lg:hidden p-2 text-slate-400">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <nav class="space-y-1 flex-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-xl transition-all"><span class="material-symbols-outlined">dashboard</span> <span class="font-semibold text-sm">Panel</span></a>
            <a href="billetera.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-xl transition-all"><span class="material-symbols-outlined">wallet</span> <span class="font-semibold text-sm">Billetera</span></a>
            <a href="movimientos.html" class="flex items-center gap-3 px-4 py-3 bg-primary text-white rounded-xl shadow-lg shadow-primary/20 transition-all"><span class="material-symbols-outlined font-fill">swap_horiz</span> <span class="font-bold text-sm">Movimientos</span></a>
            <a href="configuracion.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-xl transition-all"><span class="material-symbols-outlined">settings</span> <span class="font-semibold text-sm">Configuraci√≥n</span></a>
        </nav>

        <div class="pt-6 border-t border-slate-800">
            <div class="bg-slate-800/50 p-4 rounded-2xl flex items-center gap-3 mb-2">
                <div class="size-10 rounded-full bg-primary flex items-center justify-center font-bold text-xs text-white">QA</div>
                <div class="flex-1 overflow-hidden">
                    <p id="user-name-display" class="text-sm font-bold truncate text-white">Usuario</p>
                    <p class="text-[9px] text-slate-500 font-black uppercase tracking-tighter">Mi Perfil</p>
                </div>
            </div>
            <a href="index.html" class="flex items-center gap-3 px-4 py-3 text-red-400 hover:bg-red-500/10 rounded-xl transition-colors w-full"><span class="material-symbols-outlined">logout</span> <span class="font-semibold text-sm">Salir</span></a>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto">
        <header class="sticky top-0 z-40 h-20 bg-white/80 backdrop-blur-md border-b border-slate-100 px-4 md:px-10 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="lg:hidden p-2 bg-slate-100 rounded-xl text-slate-600">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <div>
                    <h2 class="text-lg md:text-2xl font-black tracking-tight text-slate-800">Movimientos</h2>
                </div>
            </div>
            <button onclick="toggleModal('modal-movimiento')" class="bg-primary text-white text-[10px] font-black uppercase tracking-widest px-6 py-3 rounded-xl shadow-lg shadow-primary/20">+ Nuevo</button>
        </header>

        <div class="p-4 md:p-10 max-w-7xl mx-auto">
            <section class="bg-white rounded-2xl border border-slate-200 shadow-sm mb-6 md:mb-12 overflow-hidden">
                <div class="p-6 md:p-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 items-end">
                    <div class="space-y-2">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest px-1">Buscar</label>
                        <input id="search-input" oninput="filtrarYRenderizar()" class="w-full rounded-xl border-slate-200 bg-slate-50 text-sm font-bold py-3 px-4" placeholder="Concepto...">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest px-1">Per√≠odo</label>
                        <input id="filter-mes" type="month" onchange="filtrarYRenderizar()" class="w-full rounded-xl border-slate-200 bg-slate-50 text-sm font-bold py-3 px-4">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest px-1">M√©todo</label>
                        <input id="filter-pago" type="text" placeholder="Ej: Visa" oninput="filtrarYRenderizar()" class="w-full rounded-xl border-slate-200 bg-slate-50 text-sm font-bold py-3 px-4">
                    </div>
                    <button onclick="location.reload()" class="bg-[#0f172a] text-white text-[10px] font-black py-4 rounded-xl uppercase tracking-widest">Reset</button>
                </div>
            </section>

            <div class="bg-white rounded-[1.5rem] border border-slate-200 shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left min-w-[400px]">
                        <thead>
                            <tr class="bg-slate-50/50 border-b border-slate-100 uppercase text-[9px] font-black text-slate-400">
                                <th class="px-8 py-5">Fecha</th>
                                <th class="px-6 py-5">Detalle</th>
                                <th class="px-6 py-5 text-right">Monto</th>
                                <th class="px-8 py-5 text-right hidden sm:table-cell">M√©todo</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<div id="modal-movimiento" class="fixed inset-0 z-[60] hidden items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
    <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl border border-slate-200">
        <h3 class="text-xl font-black mb-6">Registrar Gasto</h3>
        <form id="form-movimiento" class="space-y-4" onsubmit="event.preventDefault(); saveMovimiento();">
            <input id="m-concepto" type="text" placeholder="Concepto" required class="w-full rounded-2xl bg-slate-50 border-none p-4 font-bold text-sm">
            <div class="grid grid-cols-2 gap-4">
                <input id="m-monto" type="number" placeholder="Monto" required class="w-full rounded-2xl bg-slate-50 border-none p-4 font-bold text-sm">
                <input id="m-fecha" type="date" required class="w-full rounded-2xl bg-slate-50 border-none p-4 font-bold text-sm">
            </div>
            <input id="m-categoria" type="text" placeholder="Categor√≠a (Ej: Hogar)" class="w-full rounded-2xl bg-slate-50 border-none p-4 font-bold text-sm">
            
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">M√©todo de Pago</label>
                <select id="m-pago" onchange="checkMetodo()" class="w-full rounded-2xl bg-slate-50 border-none p-4 font-bold text-sm">
                    </select>
            </div>

            <div id="div-cuotas" class="hidden space-y-2 bg-primary/5 p-4 rounded-2xl border border-primary/10">
                <label class="text-[10px] font-black text-primary uppercase tracking-widest px-1">Plan de Cuotas</label>
                <select id="m-cuotas" class="w-full rounded-xl bg-white border-none p-3 font-bold text-sm">
                    <option value="1">1 Cuota (Sin diferir)</option>
                    <option value="3">3 Cuotas</option>
                    <option value="6">6 Cuotas</option>
                    <option value="12">12 Cuotas</option>
                    <option value="24">24 Cuotas</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-primary text-white py-4 rounded-2xl font-black uppercase tracking-widest text-[10px] mt-4 shadow-lg shadow-primary/30">Guardar Movimiento</button>
            <button type="button" onclick="toggleModal('modal-movimiento')" class="w-full text-slate-400 text-[10px] font-black uppercase py-2">Cancelar</button>
        </form>
    </div>
</div>
