<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas PRO | Master Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { 
            --p: #0f172a; --acc: #2563eb; --bg: #f1f5f9; 
            --danger: #ef4444; --success: #10b981;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; min-height: 100vh; color: #1e293b; overflow-x: hidden; }

        /* Sidebar & Header */
        .sidebar { 
            width: 260px; background: var(--p); color: white; padding: 25px; 
            position: fixed; height: 100vh; z-index: 1000; transition: 0.4s; 
        }
        .main-content { margin-left: 260px; padding: 30px; width: calc(100% - 260px); transition: 0.4s; }

        .mobile-header { 
            display: none; position: fixed; top: 0; width: 100%; 
            background: var(--p); color: white; padding: 15px; z-index: 1100;
            justify-content: space-between; align-items: center;
        }

        .nav-link { display: flex; align-items: center; gap: 12px; padding: 14px; color: #cbd5e1; cursor: pointer; border-radius: 12px; margin-bottom: 8px; }
        .nav-link.active { background: var(--acc); color: white; }

        /* Coach & Titles */
        .coach-bubble { background: white; border-radius: 16px; padding: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); border-left: 6px solid var(--acc); margin-bottom: 25px; }

        /* UI Elements */
        .card { background: white; border-radius: 16px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); margin-bottom: 20px; border: 1px solid #e2e8f0; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px; }
        
        label { font-size: 11px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 5px; display: block; }
        input, select { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 14px; }
        
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 15px; }
        .btn { padding: 10px 18px; border-radius: 8px; border: none; cursor: pointer; font-weight: 700; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .btn-p { background: var(--acc); color: white; }
        .btn-s { background: #64748b; color: white; }
        .btn-exp { background: #10b981; color: white; }

        /* Tables */
        .table-wrap { overflow-x: auto; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #f8fafc; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; }

        /* 3D Effect for Charts */
        .chart-container { position: relative; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1)); }

        @media (max-width: 900px) {
            .sidebar { left: -100%; }
            .sidebar.open { left: 0; }
            .main-content { margin-left: 0; width: 100%; padding: 80px 15px 20px 15px; }
            .mobile-header { display: flex; }
        }
    </style>
</head>
<body>

<div class="mobile-header">
    <h2 style="font-size: 18px;">Finanzas PRO</h2>
    <button onclick="toggleMenu()" style="background:transparent; border:1px solid white; color:white; padding:5px 10px; border-radius:5px;">‚ò∞</button>
</div>

<nav class="sidebar" id="sidebar">
    <h1 style="margin-bottom: 30px; font-weight: 900; color: white;">Finanzas PRO</h1>
    <div class="nav-link active" onclick="showTab('registro')">üìù <span>Registro</span></div>
    <div class="nav-link" onclick="showTab('historial')">üìú <span>Historial</span></div>
    <div class="nav-link" onclick="showTab('analisis')">üìä <span>An√°lisis</span></div>
    <div class="nav-link" onclick="showTab('ajustes')">‚öôÔ∏è <span>Ajustes</span></div>
</nav>

<main class="main-content">
    <div class="coach-bubble">
        <small style="color:var(--acc); font-weight:800;">SABIDUR√çA FINANCIERA</small>
        <p id="tip-text" style="font-size: 14px; margin-top:5px;"></p>
    </div>

    <div id="registro" class="tab-content">
        <div class="card">
            <h3 id="form-title">Registro de Movimientos</h3><br>
            <input type="hidden" id="edit-id">
            <div class="form-grid">
                <div><label>Fecha</label><input type="date" id="f_fecha"></div>
                <div><label>Tipo</label><select id="f_tipo"><option>Egreso</option><option>Ingreso</option></select></div>
                <div><label>Monto</label><input type="number" id="f_monto"></div>
                <div><label>Presupuesto</label><input type="number" id="f_presupuesto"></div>
            </div>
            <div class="form-grid">
                <div><label>Concepto</label><input type="text" id="f_concepto"></div>
                <div><label>Categor√≠a</label><select id="f_cat" onchange="loadSubs()"></select></div>
                <div><label>Subcategor√≠a</label><select id="f_subcat"></select></div>
                <div><label>Proveedor</label><select id="f_proveedor"></select></div>
            </div>
            <div class="btn-group">
                <button class="btn btn-p" onclick="saveData()">üíæ GUARDAR</button>
                <button class="btn btn-s" onclick="clearForm()">üßπ LIMPIAR</button>
                <button class="btn btn-danger" onclick="deleteCurrent()" id="btn-del" style="display:none;">üóëÔ∏è ELIMINAR</button>
            </div>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; flex-wrap:wrap; gap:10px;">
                <h3>Movimientos Recientes</h3>
                <input type="month" id="filter_reg" onchange="renderUniversal('list_reg', this.value)">
            </div>
            <div class="table-wrap">
                <table>
                    <thead><tr><th>Fecha</th><th>Concepto</th><th>Monto</th><th>Acciones</th></tr></thead>
                    <tbody id="list_reg"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="historial" class="tab-content" style="display:none;">
        <div class="card">
            <h3>Historial & Exportaci√≥n</h3><br>
            <div class="form-grid">
                <div><label>Filtrar por Mes</label><input type="month" id="h_mes" onchange="renderUniversal('list_hist', this.value)"></div>
                <div><label>Buscar por Texto</label><input type="text" id="h_search" placeholder="Concepto o proveedor..." oninput="searchHist()"></div>
            </div>
            <div class="btn-group">
                <button class="btn btn-exp" onclick="exportPDF()">üìÑ PDF PRO</button>
                <button class="btn btn-exp" style="background:#047857;" onclick="exportExcel()">üìä EXCEL</button>
            </div>
            <div class="table-wrap">
                <table>
                    <thead><tr><th>Fecha</th><th>Concepto</th><th>Monto</th><th>Categor√≠a</th><th>Acciones</th></tr></thead>
                    <tbody id="list_hist"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="analisis" class="tab-content" style="display:none;">
        <div class="form-grid">
            <div class="card chart-container"><h3>Gastos por Categor√≠a</h3><canvas id="pie3d"></canvas></div>
            <div class="card chart-container"><h3>Flujo Mensual</h3><canvas id="bar3d"></canvas></div>
        </div>
    </div>

    <div id="ajustes" class="tab-content" style="display:none;">
        <div class="form-grid">
            <div class="card">
                <label>Categor√≠as</label>
                <div style="display:flex; gap:5px; margin-bottom:10px;"><input type="text" id="set_cat_val"><button onclick="manageSet('cats','add')" class="btn btn-p">+</button></div>
                <div id="sets_cats"></div>
            </div>
            <div class="card">
                <label>Proveedores</label>
                <div style="display:flex; gap:5px; margin-bottom:10px;"><input type="text" id="set_prov_val"><button onclick="manageSet('provs','add')" class="btn btn-p">+</button></div>
                <div id="sets_provs"></div>
            </div>
        </div>
    </div>
</main>

<script>
    // 1. CONFIGURACI√ìN FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyCO6WXu9iZsyEUmNNxrE4oWToLYY8wl-y4",
      authDomain: "misfinanzaspro-d2f3f.firebaseapp.com",
      databaseURL: "https://misfinanzaspro-d2f3f-default-rtdb.firebaseio.com",
      projectId: "misfinanzaspro-d2f3f",
      storageBucket: "misfinanzaspro-d2f3f.firebasestorage.app",
      messagingSenderId: "613366165036",
      appId: "1:613366165036:web:bebc72b38d39ab64932b89"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. ESTADO Y CONFIGURACI√ìN
    let rawData = {};
    let settings = JSON.parse(localStorage.getItem('fpro_v5_settings')) || {
        cats: ['Servicios', 'Comida', 'Ocio'],
        subs: {'Servicios': ['Agua', 'Luz']},
        provs: ['Aguas Andinas', 'General'],
        pagos: ['D√©bito', 'Efectivo']
    };

    const tips = ["El inter√©s compuesto es tu mejor amigo.", "Reduce tus gastos hormiga.", "Ahorra al menos el 20% de tus ingresos.", "Diversifica tus inversiones.", "Un presupuesto te da libertad.", "No gastes lo que no has ganado."];

    // 3. INICIALIZACI√ìN
    function init() {
        document.getElementById('f_fecha').valueAsDate = new Date();
        const curMes = new Date().toISOString().substring(0,7);
        document.getElementById('filter_reg').value = curMes;
        document.getElementById('h_mes').value = curMes;
        
        loadAllSettings();
        startCoach();

        db.ref('movimientos').on('value', snap => {
            rawData = snap.val() || {};
            renderUniversal('list_reg', document.getElementById('filter_reg').value);
            renderUniversal('list_hist', document.getElementById('h_mes').value);
        });
    }

    // 4. FUNCIONES DE REGISTRO
    function saveData() {
        const id = document.getElementById('edit-id').value;
        const fecha = document.getElementById('f_fecha').value;
        const data = {
            fecha, tipo: document.getElementById('f_tipo').value,
            monto: parseFloat(document.getElementById('f_monto').value) || 0,
            presupuesto: parseFloat(document.getElementById('f_presupuesto').value) || 0,
            concepto: document.getElementById('f_concepto').value || "Sin concepto",
            cat: document.getElementById('f_cat').value,
            subcat: document.getElementById('f_subcat').value,
            proveedor: document.getElementById('f_proveedor').value,
            mes_anio: fecha.substring(0, 7)
        };

        if(id) db.ref('movimientos/' + id).set(data);
        else db.ref('movimientos').push(data);
        
        alert("Sincronizado");
        clearForm();
    }

    function renderUniversal(targetId, filterValue) {
        const body = document.getElementById(targetId);
        body.innerHTML = '';
        Object.keys(rawData).reverse().forEach(key => {
            const d = rawData[key];
            if(d.mes_anio === filterValue) {
                body.innerHTML += `<tr>
                    <td>${d.fecha}</td>
                    <td><b>${d.concepto}</b></td>
                    <td style="color:${d.tipo==='Ingreso'?'green':'red'}">$${d.monto.toLocaleString()}</td>
                    <td>
                        <button onclick="editItem('${key}')">‚úèÔ∏è</button>
                        <button onclick="deleteItem('${key}')">üóëÔ∏è</button>
                    </td>
                </tr>`;
            }
        });
    }

    function editItem(key) {
        const d = rawData[key];
        document.getElementById('edit-id').value = key;
        document.getElementById('f_fecha').value = d.fecha;
        document.getElementById('f_tipo').value = d.tipo;
        document.getElementById('f_monto').value = d.monto;
        document.getElementById('f_presupuesto').value = d.presupuesto;
        document.getElementById('f_concepto').value = d.concepto;
        document.getElementById('f_cat').value = d.cat;
        loadSubs();
        document.getElementById('f_subcat').value = d.subcat;
        document.getElementById('f_proveedor').value = d.proveedor;
        document.getElementById('btn-del').style.display = 'block';
        document.getElementById('form-title').innerText = "‚úèÔ∏è Editando...";
        showTab('registro');
    }

    function deleteItem(key) { if(confirm("¬øEliminar registro?")) db.ref('movimientos/' + key).remove(); }
    function deleteCurrent() { deleteItem(document.getElementById('edit-id').value); clearForm(); }

    function clearForm() {
        document.getElementById('edit-id').value = '';
        document.getElementById('f_monto').value = '';
        document.getElementById('f_concepto').value = '';
        document.getElementById('btn-del').style.display = 'none';
        document.getElementById('form-title').innerText = "Registro de Movimientos";
    }

    // 5. AJUSTES DIN√ÅMICOS
    function manageSet(key, action, index, newVal) {
        if(action === 'add') {
            const v = document.getElementById(`set_${key.slice(0,4)}_val`).value;
            if(v) settings[key].push(v);
        } else if(action === 'del') {
            settings[key].splice(index, 1);
        } else if(action === 'edit') {
            const p = prompt("Nuevo nombre:", settings[key][index]);
            if(p) settings[key][index] = p;
        }
        localStorage.setItem('fpro_v5_settings', JSON.stringify(settings));
        loadAllSettings();
    }

    function loadAllSettings() {
        const fill = (id, arr) => document.getElementById(id).innerHTML = arr.map(i => `<option>${i}</option>`).join('');
        fill('f_cat', settings.cats);
        fill('f_proveedor', settings.provs);
        loadSubs();

        const drawList = (id, arr, key) => {
            document.getElementById(id).innerHTML = arr.map((v, i) => `
                <div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #eee;">
                    <span>${v}</span>
                    <div>
                        <button onclick="manageSet('${key}','edit',${i})">‚úèÔ∏è</button>
                        <button onclick="manageSet('${key}','del',${i})">‚úï</button>
                    </div>
                </div>`).join('');
        };
        drawList('sets_cats', settings.cats, 'cats');
        drawList('sets_provs', settings.provs, 'provs');
    }

    function loadSubs() {
        const c = document.getElementById('f_cat').value;
        const s = settings.subs[c] || ['General'];
        document.getElementById('f_subcat').innerHTML = s.map(v => `<option>${v}</option>`).join('');
    }

    // 6. EXPORTACI√ìN & GR√ÅFICOS
    function exportPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("REPORTE FINANZAS PRO - " + document.getElementById('h_mes').value, 15, 15);
        const rows = Object.values(rawData).filter(d => d.mes_anio === document.getElementById('h_mes').value)
                     .map(d => [d.fecha, d.concepto, d.cat, d.monto]);
        doc.autoTable({ head: [['Fecha', 'Concepto', 'Categor√≠a', 'Monto']], body: rows, startY: 25 });
        doc.save("Reporte_FPRO.pdf");
    }

    function exportExcel() {
        let csv = "Fecha,Concepto,Categoria,Monto\n";
        Object.values(rawData).forEach(d => {
            csv += `${d.fecha},${d.concepto},${d.cat},${d.monto}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'Finanzas_PRO.csv'; a.click();
    }

    let pieChart, barChart;
    function runCharts() {
        const data = Object.values(rawData);
        const cats = {}; data.forEach(d => { if(d.tipo==='Egreso') cats[d.cat] = (cats[d.cat]||0) + d.monto });
        
        if(pieChart) pieChart.destroy();
        pieChart = new Chart(document.getElementById('pie3d'), {
            type: 'doughnut',
            data: { 
                labels: Object.keys(cats), 
                datasets: [{ data: Object.values(cats), backgroundColor: ['#2563eb', '#10b981', '#f59e0b', '#ef4444'] }] 
            },
            options: { plugins: { legend: { position: 'bottom' } } }
        });
    }

    // 7. UTILIDADES
    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
        document.getElementById(id).style.display = 'block';
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        if(window.innerWidth < 900) toggleMenu();
        if(id === 'analisis') runCharts();
    }
    function startCoach() {
        setInterval(() => {
            document.getElementById('tip-text').innerText = tips[Math.floor(Math.random()*tips.length)];
        }, 10000);
        document.getElementById('tip-text').innerText = tips[0];
    }

    window.onload = init;
</script>
</body>
</html>
