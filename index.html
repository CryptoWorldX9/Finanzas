<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>QuantyA - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { "primary": "#286ceb" }, fontFamily: { "display": ["Manrope"] } } }
        }
    </script>
</head>
<body class="bg-white font-display text-[#111318] antialiased">
    <div class="flex min-h-screen">
        <div class="hidden lg:flex lg:w-1/2 relative flex-col justify-between p-12 bg-[#0f172a] text-white">
            <div class="relative z-10 flex items-center gap-2">
                <span class="material-symbols-outlined text-3xl text-primary font-bold">account_balance_wallet</span>
                <span class="text-xl font-extrabold tracking-tight">QuantyA</span>
            </div>
            <div class="relative z-10">
                <h2 class="text-5xl font-extrabold leading-tight mb-6">Más Control. <br/><span class="text-primary">Menos preocupación.</span></h2>
                <p class="text-slate-400 text-lg">Tu sistema inteligente de gestión financiera corporativa.</p>
            </div>
            <div class="relative z-10 text-sm text-slate-500">© 2024 QuantyA Systems Inc.</div>
        </div>

        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md space-y-8">
                <div class="text-center lg:text-left">
                    <h1 class="text-3xl font-black mb-2">Bienvenido</h1>
                    <p class="text-slate-500">Ingresa para acceder a tu panel.</p>
                </div>
                
                <form class="space-y-6" onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-bold mb-2">Correo Electrónico</label>
                            <input type="email" placeholder="admin@quantya.com" class="w-full px-4 py-3 rounded-xl border-slate-200 focus:border-primary focus:ring-primary" required>
                        </div>
                        <div>
                            <label class="block text-sm font-bold mb-2">Contraseña</label>
                            <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-xl border-slate-200 focus:border-primary focus:ring-primary" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full bg-primary text-white py-4 rounded-xl font-bold shadow-lg shadow-primary/20 hover:scale-[1.02] transition-all">
                        Iniciar Sesión
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
