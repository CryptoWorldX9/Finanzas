<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas PRO - Gesti√≥n Inteligente</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { 
            --primary: #0f172a; --secondary: #64748b; --accent: #2563eb; 
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --bg: #f1f5f9; --card: #ffffff;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #1e293b; display: flex; min-height: 100vh; }

        /* Navegaci√≥n Responsive */
        .sidebar { width: 260px; background: var(--primary); color: white; padding: 25px; position: fixed; height: 100vh; z-index: 1000; transition: 0.3s; }
        .main-content { margin-left: 260px; padding: 30px; width: 100%; transition: 0.3s; }

        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 15px; color: #cbd5e1; text-decoration: none; border-radius: 10px; margin-bottom: 8px; cursor: pointer; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { background: var(--accent); color: white; }

        /* Cards & Layout */
        .card { background: var(--card); border-radius: 16px; padding: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 25px; border: 1px solid #e2e8f0; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px; }
        
        /* Inputs Estilizados */
        .field { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 12px; font-weight: 600; color: var(--secondary); text-transform: uppercase; }
        input, select, textarea { padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 14px; width: 100%; }
        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

        /* Botones */
        .btn-group { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; font-size: 14px; transition: 0.2s; display: flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-outline { background: white; border: 1px solid #cbd5e1; color: var(--primary); }
        .btn-danger { background: var(--danger); color: white; }
        .btn-ghost { background: transparent; color: var(--secondary); }

        /* Tabla de Registros */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #f1f5f9; color: var(--secondary); }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: 700; text-transform: uppercase; }
        
        /* Mobile Adapt */
        @media (max-width: 768px) {
            .sidebar { width: 0; padding: 0; overflow: hidden; }
            .main-content { margin-left: 0; padding: 15px; }
            .form-grid { grid-template-columns: 1fr; }
        }

        /* Budget Alert */
        .diff-pos { color: var(--success); }
        .diff-neg { color: var(--danger); font-weight: bold; }
    </style>
</head>
<body>

<div class="sidebar">
    <h1 style="font-size: 24px; margin-bottom: 30px;">Finanzas PRO</h1>
    <div class="nav-link active" onclick="showTab('registro')"><span>üìù</span> Registro</div>
    <div class="nav-link" onclick="showTab('dashboard')"><span>üìä</span> Dashboard</div>
    <div class="nav-link" onclick="showTab('analisis')"><span>üí°</span> Inteligencia</div>
    <div class="nav-link" onclick="showTab('ajustes')"><span>‚öôÔ∏è</span> Ajustes</div>
</div>

<div class="main-content">
    <div id="registro" class="tab-content">
        <div class="card">
            <h2 id="form-title">Nueva Operaci√≥n</h2><br>
            <input type="hidden" id="edit-id">
            
            <div class="form-grid">
                <div class="field"><label>Fecha</label><input type="date" id="f_fecha"></div>
                <div class="field"><label>Tipo</label>
                    <select id="f_tipo">
                        <option value="Egreso">üîª Egreso</option>
                        <option value="Ingreso">‚ñ≤ Ingreso</option>
                    </select>
                </div>
                <div class="field"><label>Monto ($)</label><input type="number" id="f_monto" oninput="calcDiff()"></div>
                <div class="field"><label>Presupuesto ($)</label><input type="number" id="f_presupuesto" value="0" oninput="calcDiff()"></div>
            </div>

            <div class="form-grid">
                <div class="field"><label>Concepto</label><input type="text" id="f_concepto" placeholder="Ej: Cuenta de agua"></div>
                <div class="field"><label>Categor√≠a</label><select id="f_cat" onchange="loadSubs()"></select></div>
                <div class="field"><label>Subcategor√≠a</label><select id="f_subcat"></select></div>
                <div class="field"><label>Proveedor</label><select id="f_proveedor"></select></div>
            </div>

            <div class="form-grid">
                <div class="field"><label>Forma de Pago</label><select id="f_pago"></select></div>
                <div class="field"><label>Estado</label>
                    <select id="f_estado">
                        <option>Pagado</option>
                        <option>Pendiente</option>
                        <option>Vencido</option>
                    </select>
                </div>
                <div class="field"><label>Gasto</label>
                    <select id="f_gasto_tipo">
                        <option>Fijo</option>
                        <option>Variable</option>
                    </select>
                </div>
                <div class="field"><label>Recurrente</label>
                    <select id="f_recurrente">
                        <option>No</option>
                        <option>S√≠</option>
                    </select>
                </div>
            </div>

            <div class="field"><label>Observaciones</label><textarea id="f_obs" rows="2"></textarea></div>

            <div class="btn-group">
                <button class="btn btn-primary" id="btn-save" onclick="saveData()">üíæ GUARDAR REGISTRO</button>
                <button class="btn btn-outline" onclick="clearForm()">üßπ LIMPIAR</button>
                <div style="margin-left: auto; display:flex; align-items:center;">
                    <strong>Diferencia: </strong> &nbsp; <span id="val_diff">$0</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px;">
                <h3>Listado del Mes</h3>
                <div style="display:flex; gap:10px;">
                    <select id="filter_mes" onchange="renderList()"></select>
                    <button class="btn btn-ghost" onclick="renderList()">üîÑ Actualizar</button>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr><th>Fecha</th><th>Concepto</th><th>Categor√≠a</th><th>Monto</th><th>Estado</th><th>Acci√≥n</th></tr>
                    </thead>
                    <tbody id="list_body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="ajustes" class="tab-content" style="display:none;">
        <h2>Configuraci√≥n Flexible</h2><br>
        <div class="grid">
            <div class="card">
                <h3>Gestionar Opciones</h3><br>
                <div class="field"><label>Agregar Nueva Categor√≠a</label>
                    <div style="display:flex; gap:5px;">
                        <input type="text" id="new_cat_val">
                        <button class="btn btn-primary" onclick="addSetting('cats', 'new_cat_val')">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // CREDENCIALES
    const firebaseConfig = {
      apiKey: "AIzaSyCO6WXu9iZsyEUmNNxrE4oWToLYY8wl-y4",
      authDomain: "misfinanzaspro-d2f3f.firebaseapp.com",
      projectId: "misfinanzaspro-d2f3f",
      storageBucket: "misfinanzaspro-d2f3f.firebasestorage.app",
      messagingSenderId: "613366165036",
      appId: "1:613366165036:web:bebc72b38d39ab64932b89"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ESTADO DE LA APP
    let rawData = {};
    let settings = JSON.parse(localStorage.getItem('fin_pro_settings')) || {
        cats: ['Servicios b√°sicos', 'Alimentaci√≥n', 'Transporte', 'Vivienda', 'Sueldo'],
        subs: {'Servicios b√°sicos': ['Agua potable', 'Luz', 'Gas', 'Internet']},
        pagos: ['D√©bito', 'Cr√©dito', 'Efectivo', 'Transferencia'],
        proveedores: ['Aguas Andinas', 'Enel', 'Movistar', 'Walmart', 'Propio']
    };

    function init() {
        document.getElementById('f_fecha').valueAsDate = new Date();
        populateMonths();
        loadSettings();
        
        db.ref('movimientos').on('value', (snapshot) => {
            rawData = snapshot.val() || {};
            renderList();
        });
    }

    function loadSettings() {
        document.getElementById('f_cat').innerHTML = settings.cats.map(c => `<option>${c}</option>`).join('');
        document.getElementById('f_pago').innerHTML = settings.pagos.map(p => `<option>${p}</option>`).join('');
        document.getElementById('f_proveedor').innerHTML = settings.proveedores.map(p => `<option>${p}</option>`).join('');
        loadSubs();
    }

    function loadSubs() {
        const cat = document.getElementById('f_cat').value;
        const subs = settings.subs[cat] || ['General'];
        document.getElementById('f_subcat').innerHTML = subs.map(s => `<option>${s}</option>`).join('');
    }

    function calcDiff() {
        const monto = parseFloat(document.getElementById('f_monto').value) || 0;
        const pres = parseFloat(document.getElementById('f_presupuesto').value) || 0;
        const diff = pres - monto;
        const el = document.getElementById('val_diff');
        el.innerText = `$${diff.toLocaleString()}`;
        el.className = diff < 0 ? 'diff-neg' : 'diff-pos';
    }

    function saveData() {
        const id = document.getElementById('edit-id').value;
        const fecha = document.getElementById('f_fecha').value;
        const data = {
            fecha,
            tipo: document.getElementById('f_tipo').value,
            monto: parseFloat(document.getElementById('f_monto').value) || 0,
            presupuesto: parseFloat(document.getElementById('f_presupuesto').value) || 0,
            concepto: document.getElementById('f_concepto').value,
            cat: document.getElementById('f_cat').value,
            subcat: document.getElementById('f_subcat').value,
            proveedor: document.getElementById('f_proveedor').value,
            pago: document.getElementById('f_pago').value,
            estado: document.getElementById('f_estado').value,
            gasto_tipo: document.getElementById('f_gasto_tipo').value,
            recurrente: document.getElementById('f_recurrente').value,
            obs: document.getElementById('f_obs').value,
            mes_anio: fecha.substring(0, 7) // Para filtros r√°pidos
        };

        if(id) {
            db.ref('movimientos/' + id).set(data);
            alert("‚úÖ Registro Actualizado");
        } else {
            db.ref('movimientos').push(data);
            alert("‚úÖ Registro Guardado");
        }
        clearForm();
    }

    function renderList() {
        const filter = document.getElementById('filter_mes').value;
        const body = document.getElementById('list_body');
        body.innerHTML = '';

        Object.keys(rawData).forEach(key => {
            const d = rawData[key];
            if(d.mes_anio === filter) {
                body.innerHTML += `
                    <tr>
                        <td>${d.fecha}</td>
                        <td><strong>${d.concepto}</strong></td>
                        <td>${d.cat}</td>
                        <td style="color:${d.tipo==='Ingreso'?'green':'red'}">$${d.monto.toLocaleString()}</td>
                        <td><span class="badge" style="background:#eee">${d.estado}</span></td>
                        <td>
                            <button onclick="editEntry('${key}')" style="border:none; cursor:pointer;">‚úèÔ∏è</button>
                            <button onclick="deleteEntry('${key}')" style="border:none; cursor:pointer;">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            }
        });
    }

    function editEntry(key) {
        const d = rawData[key];
        document.getElementById('edit-id').value = key;
        document.getElementById('f_fecha').value = d.fecha;
        document.getElementById('f_tipo').value = d.tipo;
        document.getElementById('f_monto').value = d.monto;
        document.getElementById('f_presupuesto').value = d.presupuesto;
        document.getElementById('f_concepto').value = d.concepto;
        document.getElementById('f_cat').value = d.cat;
        loadSubs();
        document.getElementById('f_subcat').value = d.subcat;
        document.getElementById('f_proveedor').value = d.proveedor;
        document.getElementById('f_estado').value = d.estado;
        document.getElementById('f_obs').value = d.obs || '';
        document.getElementById('form-title').innerText = "‚úèÔ∏è Editando Operaci√≥n";
        calcDiff();
        window.scrollTo(0,0);
    }

    function clearForm() {
        document.getElementById('edit-id').value = '';
        document.getElementById('f_monto').value = '';
        document.getElementById('f_concepto').value = '';
        document.getElementById('f_obs').value = '';
        document.getElementById('form-title').innerText = "Nueva Operaci√≥n";
        calcDiff();
    }

    function deleteEntry(key) {
        if(confirm("¬øEliminar este registro permanentemente?")) db.ref('movimientos/' + key).remove();
    }

    function populateMonths() {
        const select = document.getElementById('filter_mes');
        const now = new Date();
        for(let i=0; i<12; i++) {
            const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
            const val = d.toISOString().substring(0, 7);
            const text = d.toLocaleDateString('es', {month:'long', year:'numeric'});
            select.innerHTML += `<option value="${val}">${text}</option>`;
        }
    }

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
        document.getElementById(id).style.display = 'block';
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    init();
</script>
</body>
</html>
