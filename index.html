<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>QuantyA | Inicio de Sesión Corporativo</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCO6WXu9iZsyEUmNNxrE4oWToLYY8wl-y4",
            authDomain: "misfinanzaspro-d2f3f.firebaseapp.com",
            databaseURL: "https://misfinanzaspro-d2f3f-default-rtdb.firebaseio.com",
            projectId: "misfinanzaspro-d2f3f",
            storageBucket: "misfinanzaspro-d2f3f.firebasestorage.app",
            messagingSenderId: "613366165036",
            appId: "1:613366165036:web:bebc72b38d39ab64932b89",
            measurementId: "G-P699PW831X"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Lógica de Interfaz y Autenticación
        window.handleAuth = async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const isRegister = document.querySelector('input[name="auth-mode"]:checked').value === "Create Account";
            const btnText = document.getElementById('btn-text');

            try {
                btnText.innerText = "Procesando...";
                if (isRegister) {
                    await createUserWithEmailAndPassword(auth, email, password);
                    alert("Cuenta creada con éxito");
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
                // Redirigir al Dashboard tras éxito
                window.location.href = "dashboard.html";
            } catch (error) {
                alert("Error: " + error.message);
                btnText.innerText = isRegister ? "Crear Cuenta" : "Iniciar Sesión";
            }
        };

        // Autenticación con Google
        window.loginGoogle = async () => {
            try {
                await signInWithPopup(auth, provider);
                window.location.href = "dashboard.html";
            } catch (error) {
                alert("Error con Google: " + error.message);
            }
        };

        // Cambiar texto del botón según modo
        window.toggleMode = (mode) => {
            const btn = document.getElementById('submit-btn-main');
            const title = document.getElementById('form-title');
            if(mode === 'Create Account') {
                btn.innerHTML = '<span>Crear Cuenta Ahora</span><span class="material-symbols-outlined ml-2 text-[20px]">person_add</span>';
                title.innerText = 'Crea tu cuenta';
            } else {
                btn.innerHTML = '<span>Iniciar Sesión al Panel</span><span class="material-symbols-outlined ml-2 text-[20px]">arrow_forward</span>';
                title.innerText = 'Bienvenido de nuevo';
            }
        };
    </script>

    <style type="text/tailwindcss">
        body { font-family: 'Inter', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-white dark:bg-[#0f172a] font-display antialiased overflow-hidden">
<div class="flex min-h-screen w-full">
    <div class="hidden lg:flex lg:w-1/2 relative flex-col justify-between p-12 overflow-hidden bg-[#0b0f1a]">
        <div class="absolute inset-0 z-0 bg-cover bg-center opacity-40 hover:scale-105 transition-transform duration-700" style='background-image: url("https://images.unsplash.com/photo-1554224155-6726b3ff858f?q=80&w=2022&auto=format&fit=crop");'></div>
        <div class="relative z-10 flex items-center gap-2 text-white">
            <div class="size-8 bg-blue-600 rounded flex items-center justify-center">
                <span class="material-symbols-outlined">account_balance_wallet</span>
            </div>
            <span class="text-xl font-bold tracking-tight">QuantyA</span>
        </div>
        <div class="relative z-10 max-w-lg mb-12">
            <h2 class="text-white text-5xl font-extrabold leading-tight mb-6">Más Control.<br><span class="text-blue-500">Menos preocupación.</span></h2>
            <p class="text-slate-400 text-lg">La próxima generación de gestión financiera corporativa.</p>
        </div>
        <div class="relative z-10 text-slate-500 text-sm">© 2026 QuantyA Systems Inc.</div>
    </div>

    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-slate-50 dark:bg-[#0f172a]">
        <div class="w-full max-w-[400px]">
            <div class="mb-10">
                <h2 id="form-title" class="text-3xl font-bold text-slate-900 dark:text-white mb-2">Bienvenido de nuevo</h2>
                <p class="text-slate-500 dark:text-slate-400">Ingresa tus credenciales para acceder.</p>
            </div>

            <div class="mb-8 p-1 bg-slate-200 dark:bg-slate-800 rounded-xl flex">
                <button onclick="toggleMode('Sign In')" class="flex-1 py-2 text-sm font-bold rounded-lg transition-all has-[:checked]:bg-white">
                    <input type="radio" name="auth-mode" value="Sign In" checked class="hidden"> Iniciar Sesión
                </button>
                <button onclick="toggleMode('Create Account')" class="flex-1 py-2 text-sm font-bold rounded-lg transition-all has-[:checked]:bg-white">
                    <input type="radio" name="auth-mode" value="Create Account" class="hidden"> Crear Cuenta
                </button>
            </div>

            <form onsubmit="handleAuth(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-2">Email</label>
                    <input type="email" id="email" required class="w-full h-12 px-4 rounded-xl border-slate-200 dark:bg-slate-800 dark:border-slate-700 dark:text-white focus:ring-blue-500" placeholder="admin@quantya.com">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-2">Contraseña</label>
                    <input type="password" id="password" required class="w-full h-12 px-4 rounded-xl border-slate-200 dark:bg-slate-800 dark:border-slate-700 dark:text-white focus:ring-blue-500" placeholder="••••••••">
                </div>
                <button type="submit" id="submit-btn-main" class="w-full h-12 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg transition-all flex items-center justify-center">
                    <span id="btn-text">Iniciar Sesión al Panel</span>
                    <span class="material-symbols-outlined ml-2 text-[20px]">arrow_forward</span>
                </button>
            </form>

            <div class="mt-8 relative">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-200 dark:border-slate-800"></div></div>
                <span class="relative bg-slate-50 dark:bg-[#0f172a] px-4 text-xs text-slate-400 uppercase center block text-center">O continuar con</span>
            </div>

            <button onclick="loginGoogle()" class="w-full mt-6 h-12 border border-slate-200 dark:border-slate-700 dark:text-white rounded-xl flex items-center justify-center gap-3 hover:bg-white transition-all font-bold text-sm">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-5 h-5">
                Google SSO
            </button>
        </div>
    </div>
</div>
</body>
</html>
