<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>QuantyA - Panel de Control</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCO6WXu9iZsyEUmNNxrE4oWToLYY8wl-y4",
        authDomain: "misfinanzaspro-d2f3f.firebaseapp.com",
        databaseURL: "https://misfinanzaspro-d2f3f-default-rtdb.firebaseio.com",
        projectId: "misfinanzaspro-d2f3f",
        storageBucket: "misfinanzaspro-d2f3f.firebasestorage.app",
        messagingSenderId: "613366165036",
        appId: "1:613366165036:web:bebc72b38d39ab64932b89"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let currentUser = null;
    let editNodeId = null; 
    let cacheListas = JSON.parse(localStorage.getItem('cache_listas')) || {};
    let cacheMovimientos = JSON.parse(localStorage.getItem('cache_movimientos_panel')) || [];

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            // Asegurar que el nombre del usuario se vea en la esquina superior derecha siempre
            document.getElementById('user-name-display').innerText = user.displayName || user.email.split('@')[0];
            if(cacheMovimientos.length > 0) renderizarTodo(cacheMovimientos);
            if(Object.keys(cacheListas).length > 0) llenarTodosLosSelects(cacheListas);
            iniciarSincronizacionRealtime();
        } else {
            window.location.href = "index.html";
        }
    });

    function iniciarSincronizacionRealtime() {
        onValue(ref(db, `usuarios/${currentUser.uid}/listas`), (snapshot) => {
            if (snapshot.exists()) {
                const listas = snapshot.val();
                localStorage.setItem('cache_listas', JSON.stringify(listas));
                llenarTodosLosSelects(listas);
            }
        });
        onValue(ref(db, `usuarios/${currentUser.uid}/movimientos`), (snapshot) => {
            const dataFull = [];
            snapshot.forEach((child) => {
                dataFull.push({ id: child.key, ...child.val() });
            });
            dataFull.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
            localStorage.setItem('cache_movimientos_panel', JSON.stringify(dataFull));
            renderizarTodo(dataFull);
        });
    }

    function llenarTodosLosSelects(listas) {
        const selects = {
            'op-tipo': listas.tipo, 'op-categoria': listas.categoria,
            'op-subcategoria': listas.sub_categoria, 'op-pago': listas.pago,
            'op-recurrente': listas.recurrente
        };
        Object.entries(selects).forEach(([id, data]) => llenarSelect(id, data));
    }

    function llenarSelect(elementId, datos) {
        const select = document.getElementById(elementId);
        if (!select || !datos) return;
        const fragment = document.createDocumentFragment();
        Object.keys(datos).forEach(key => {
            const opt = document.createElement('option');
            opt.value = datos[key].nombre;
            opt.textContent = datos[key].nombre;
            fragment.appendChild(opt);
        });
        const current = select.value;
        select.innerHTML = '';
        select.appendChild(fragment);
        if(current) select.value = current;
    }

    function renderizarTodo(datos) {
        const container = document.getElementById('recent-moves-body');
        if(!container) return;
        container.innerHTML = datos.slice(0, 5).map(data => {
            const isIngreso = data.tipo.toLowerCase().includes('ingreso') || data.tipo.toLowerCase().includes('venta');
            const colorClase = obtenerColorPago(data.pago);
            const dataString = encodeURIComponent(JSON.stringify(data));
            return `
                <tr class="group hover:bg-slate-50 transition-colors">
                    <td class="px-6 py-4 text-xs text-slate-500 whitespace-nowrap">${data.fecha}</td>
                    <td class="px-6 py-4">
                        <p class="text-xs font-bold truncate max-w-[150px]">${data.concepto}</p>
                        <span class="${colorClase} border text-[8px] px-1.5 py-0.5 rounded-full font-black uppercase tracking-tighter">${data.pago}</span>
                    </td>
                    <td class="px-6 py-4 text-[10px] font-bold uppercase text-slate-400">${data.categoria}</td>
                    <td class="px-6 py-4 text-xs font-black text-right whitespace-nowrap ${isIngreso ? 'text-emerald-500' : 'text-red-500'}">
                        ${isIngreso ? '+' : '-'} $${new Intl.NumberFormat('es-CL').format(data.monto)}
                    </td>
                    <td class="px-6 py-4 text-right space-x-1">
                        <button onclick="prepararEdicion('${data.id}', '${dataString}')" class="text-slate-300 hover:text-primary"><span class="material-symbols-outlined text-sm">edit</span></button>
                        <button onclick="eliminarMovimiento('${data.id}')" class="text-slate-300 hover:text-red-500"><span class="material-symbols-outlined text-sm">delete</span></button>
                    </td>
                </tr>`;
        }).join('');

        let tIngresos = 0, tGastos = 0;
        datos.forEach(m => {
            if(m.tipo.toLowerCase().includes('ingreso') || m.tipo.toLowerCase().includes('venta')) tIngresos += m.monto;
            else tGastos += m.monto;
        });
        const saldo = tIngresos - tGastos;
        
        document.getElementById('display-ingresos').innerText = `$ ${new Intl.NumberFormat('es-CL').format(tIngresos)}`;
        document.getElementById('display-gastos').innerText = `$ ${new Intl.NumberFormat('es-CL').format(tGastos)}`;
        
        // RECUPERADO: Lógica de color para el saldo
        const saldoEl = document.getElementById('display-saldo');
        saldoEl.innerText = `$ ${new Intl.NumberFormat('es-CL').format(saldo)}`;
        saldoEl.className = `text-xl lg:text-2xl font-black ${saldo >= 0 ? 'text-emerald-500' : 'text-red-500'}`;

        document.getElementById('bar-ingresos').style.width = '100%';
        document.getElementById('bar-gastos').style.width = tIngresos > 0 ? `${Math.min((tGastos/tIngresos)*100, 100)}%` : '0%';
    }

    function obtenerColorPago(pago) {
        const p = (pago || '').toLowerCase();
        if (p.includes('transfer')) return 'bg-emerald-50 text-emerald-600 border-emerald-100';
        if (p.includes('debito')) return 'bg-blue-50 text-blue-600 border-blue-100';
        if (p.includes('credito')) return 'bg-purple-50 text-purple-600 border-purple-100';
        return 'bg-slate-50 text-slate-500 border-slate-100';
    }

    window.formatMoneyInput = (input) => {
        let val = input.value.replace(/\D/g, "");
        if (val) input.value = new Intl.NumberFormat('es-CL').format(val);
    };

    window.registrarOperacion = async (e) => {
        e.preventDefault();
        const montoRaw = document.getElementById('op-monto').value.replace(/\./g, "");
        const data = {
            concepto: document.getElementById('op-concepto').value, tipo: document.getElementById('op-tipo').value,
            categoria: document.getElementById('op-categoria').value, subcategoria: document.getElementById('op-subcategoria').value,
            pago: document.getElementById('op-pago').value, recurrente: document.getElementById('op-recurrente').value,
            fecha: document.getElementById('op-fecha').value, monto: parseInt(montoRaw), timestamp: Date.now()
        };
        if(editNodeId) {
            await update(ref(db, `usuarios/${currentUser.uid}/movimientos/${editNodeId}`), data);
            editNodeId = null;
            document.getElementById('btn-submit').innerText = "Registrar";
        } else {
            await push(ref(db, `usuarios/${currentUser.uid}/movimientos`), data);
        }
        e.target.reset();
    };

    window.toggleSidebar = () => {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        sidebar.classList.toggle('-translate-x-full');
        overlay.classList.toggle('hidden');
    };
</script>

<script id="tailwind-config">
    tailwind.config = {
        theme: {
            extend: {
                colors: { "primary": "#176282", "navy-900": "#0f172a" },
                fontFamily: { "display": ["Inter", "sans-serif"] },
            },
        },
    }
</script>
<style>
    .nav-link.active { background: linear-gradient(135deg, #176282 0%, #2389b5 100%); }
    #sidebar::-webkit-scrollbar { display: none; }
</style>
</head>
<body class="bg-[#f8f9fa] font-display text-slate-900 overflow-x-hidden">

<div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/40 z-[45] hidden lg:hidden backdrop-blur-sm"></div>

<div class="flex min-h-screen">
    <aside id="sidebar" class="w-64 bg-navy-900 text-white flex flex-col fixed h-full z-50 transition-transform duration-300 -translate-x-full lg:translate-x-0">
        <div class="p-5 flex-1 flex flex-col">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-3 px-1">
                    <div class="size-9 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg shadow-primary/20">
                        <span class="material-symbols-outlined text-xl font-bold">account_balance_wallet</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-black tracking-tight leading-none">QuantyA</h1>
                    </div>
                </div>
                <button onclick="toggleSidebar()" class="lg:hidden p-1 text-slate-400"><span class="material-symbols-outlined text-xl">close</span></button>
            </div>

            <nav class="space-y-1">
                <a href="dashboard.html" class="nav-link active flex items-center gap-3 px-3 py-2.5 text-white rounded-xl">
                    <span class="material-symbols-outlined text-lg">dashboard</span>
                    <span class="text-xs font-bold">Panel</span>
                </a>
                <a href="movimientos.html" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white rounded-xl">
                    <span class="material-symbols-outlined text-lg">swap_horiz</span>
                    <span class="text-xs font-semibold">Movimientos</span>
                </a>
                <a href="configuracion.html" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white rounded-xl">
                    <span class="material-symbols-outlined text-lg">settings</span>
                    <span class="text-xs font-semibold">Ajustes</span>
                </a>
            </nav>

            <div class="mt-auto pt-4 border-t border-slate-800">
                <a href="index.html" class="flex items-center gap-3 px-3 py-3 text-red-400">
                    <span class="material-symbols-outlined text-lg">logout</span>
                    <span class="text-xs font-bold">Salir</span>
                </a>
            </div>
        </div>
    </aside>

    <main class="lg:ml-64 flex-1 flex flex-col w-full">
        <header class="h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 lg:px-8 flex items-center justify-between sticky top-0 z-40">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="lg:hidden size-10 flex items-center justify-center bg-slate-100 rounded-lg text-slate-600">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <h2 class="font-black text-slate-800 uppercase tracking-tighter text-sm hidden sm:block">Panel de Control</h2>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="text-right">
                    <p id="user-name-display" class="text-xs font-black text-slate-900 leading-none">Usuario</p>
                    <p class="text-[9px] text-emerald-500 font-bold uppercase tracking-widest mt-0.5">Premium</p>
                </div>
                <div class="size-9 rounded-xl bg-primary flex items-center justify-center font-black text-white text-[10px]">QA</div>
            </div>
        </header>

        <div class="p-4 lg:p-6 space-y-6 max-w-[1400px] mx-auto w-full">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Ingresos</p>
                    <p id="display-ingresos" class="text-xl lg:text-2xl font-black text-slate-900">$ 0</p>
                    <div class="mt-4 h-1 w-full bg-slate-100 rounded-full overflow-hidden"><div id="bar-ingresos" class="h-full bg-emerald-500 w-0 transition-all duration-1000"></div></div>
                </div>
                <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Gastos</p>
                    <p id="display-gastos" class="text-xl lg:text-2xl font-black text-slate-900">$ 0</p>
                    <div class="mt-4 h-1 w-full bg-slate-100 rounded-full overflow-hidden"><div id="bar-gastos" class="h-full bg-red-500 w-0 transition-all duration-1000"></div></div>
                </div>
                <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Balance</p>
                    <p id="display-saldo" class="text-xl lg:text-2xl font-black text-emerald-500">$ 0</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-1">
                    <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                        <h2 class="text-xs font-black mb-4 flex items-center gap-2 uppercase tracking-widest text-slate-400">Nueva Operación</h2>
                        <form id="form-operacion" onsubmit="registrarOperacion(event)" class="space-y-3">
                            <input id="op-concepto" class="w-full bg-slate-50 border-slate-200 rounded-lg text-xs p-2.5" placeholder="Concepto" required/>
                            <input id="op-fecha" class="w-full bg-slate-50 border-slate-200 rounded-lg text-xs p-2.5" type="date" required/>
                            <div class="grid grid-cols-2 gap-3">
                                <select id="op-tipo" class="w-full bg-slate-50 border-slate-200 rounded-lg text-xs p-2.5 font-bold"></select>
                                <input id="op-monto" oninput="formatMoneyInput(this)" class="w-full bg-slate-50 border-slate-200 rounded-lg text-xs p-2.5 font-black" placeholder="$ 0" required/>
                            </div>
                            <div class="grid grid-cols-2 gap-3">
                                <select id="op-categoria" class="w-full bg-slate-50 border-slate-200 rounded-lg text-xs p-2.5"></select>
                                <select id="op-subcategoria" class="w-full bg-slate-50 border-slate-200 rounded-lg text-xs p-2.5"></select>
                            </div>
                            <div class="grid grid-cols-2 gap-3">
                                <select id="op-pago" class="w-full bg-slate-50 border-slate-200 rounded-lg text-xs p-2.5"></select>
                                <select id="op-recurrente" class="w-full bg-slate-50 border-slate-200 rounded-lg text-xs p-2.5"></select>
                            </div>
                            <button id="btn-submit" type="submit" class="w-full bg-primary text-white font-black py-3 rounded-lg text-[10px] uppercase tracking-widest">Registrar</button>
                        </form>
                    </div>
                </div>

                <div class="lg:col-span-2">
                    <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                        <div class="px-5 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                            <h3 class="font-black text-slate-400 uppercase tracking-widest text-[9px]">Movimientos Recientes</h3>
                        </div>
                        <div class="overflow-x-auto px-2">
                            <table class="w-full text-left text-xs min-w-[500px]">
                                <thead class="text-[9px] font-black text-slate-300 uppercase tracking-widest">
                                    <tr>
                                        <th class="px-4 py-3">Fecha</th>
                                        <th class="px-4 py-3">Descripción</th>
                                        <th class="px-4 py-3">Categoría</th>
                                        <th class="px-4 py-3 text-right">Monto</th>
                                        <th class="px-4 py-3 text-right">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="recent-moves-body" class="divide-y divide-slate-100"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body></html>
