<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>QuantyA - Panel de Control Profesional</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCO6WXu9iZsyEUmNNxrE4oWToLYY8wl-y4",
        authDomain: "misfinanzaspro-d2f3f.firebaseapp.com",
        databaseURL: "https://misfinanzaspro-d2f3f-default-rtdb.firebaseio.com",
        projectId: "misfinanzaspro-d2f3f",
        storageBucket: "misfinanzaspro-d2f3f.firebasestorage.app",
        messagingSenderId: "613366165036",
        appId: "1:613366165036:web:bebc72b38d39ab64932b89"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let currentUser = null;
    let editNodeId = null; 
    let miGrafico = null; // Instancia del gráfico

    const consejos = [
        "Revisa tus suscripciones activas este mes.", "Ahorra el 10% de cada ingreso extra.",
        "Compara precios antes de compras mayores.", "Mantén un fondo de emergencia.",
        "Registra hasta el gasto más pequeño.", "El interés compuesto es tu mejor amigo."
    ];

    function iniciarCarruselSugerencias() {
        const textEl = document.getElementById('sugerencia-texto');
        let i = 0;
        setInterval(() => {
            textEl.style.opacity = 0;
            setTimeout(() => {
                i = (i + 1) % consejos.length;
                textEl.innerText = consejos[i];
                textEl.style.opacity = 1;
            }, 500);
        }, 10000);
    }

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('user-name-display').innerText = user.displayName || "Usuario";
            iniciarSincronizacionRealtime();
            iniciarCarruselSugerencias();
        } else { window.location.href = "index.html"; }
    });

    function iniciarSincronizacionRealtime() {
        onValue(ref(db, `usuarios/${currentUser.uid}/listas`), (snapshot) => {
            if (snapshot.exists()) llenarTodosLosSelects(snapshot.val());
        });

        onValue(ref(db, `usuarios/${currentUser.uid}/movimientos`), (snapshot) => {
            const dataFull = [];
            snapshot.forEach((child) => { dataFull.push({ id: child.key, ...child.val() }); });
            dataFull.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
            renderizarTodo(dataFull);
            actualizarGraficoAnalisis(dataFull);
        });
    }

    function actualizarGraficoAnalisis(datos) {
        let ingresos = 0, gastos = 0;
        let listaGastos = [];

        datos.forEach(m => {
            const esIngreso = m.tipo.toLowerCase().includes('ingreso') || m.tipo.toLowerCase().includes('venta');
            if(esIngreso) ingresos += m.monto;
            else {
                gastos += m.monto;
                listaGastos.push(m);
            }
        });

        const saldo = ingresos - gastos;
        const totalFlujo = ingresos + gastos;
        const pIngresos = totalFlujo > 0 ? (ingresos / totalFlujo) * 100 : 50;
        const pGastos = totalFlujo > 0 ? (gastos / totalFlujo) * 100 : 50;

        // Actualizar UI del centro del gráfico
        const displaySaldoElem = document.getElementById('chart-center-monto');
        displaySaldoElem.innerText = `$${new Intl.NumberFormat('es-CL').format(saldo)}`;
        displaySaldoElem.className = `text-2xl font-black ${saldo >= 0 ? 'text-emerald-500' : 'text-red-500'}`;

        // Top 3 Gastos (Control Exhaustivo)
        const topGastos = listaGastos.sort((a,b) => b.monto - a.monto).slice(0, 3);
        const containerTop = document.getElementById('top-gastos-list');
        containerTop.innerHTML = topGastos.map(g => `
            <div class="flex justify-between items-center text-[11px] border-b border-slate-100 dark:border-slate-800 py-2">
                <span class="font-medium truncate w-24">${g.concepto}</span>
                <span class="font-bold text-red-500">$${new Intl.NumberFormat('es-CL').format(g.monto)}</span>
            </div>
        `).join('') || '<p class="text-[10px] text-slate-400">Sin gastos registrados</p>';

        // Renderizado del Gráfico
        const ctx = document.getElementById('chartAnalisis').getContext('2d');
        if (miGrafico) miGrafico.destroy();
        
        miGrafico = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Ingresos', 'Gastos'],
                datasets: [{
                    data: [pIngresos, pGastos],
                    backgroundColor: ['#10b981', '#ef4444'],
                    borderWidth: 0,
                    hoverOffset: 4
                }]
            },
            options: {
                cutout: '80%',
                plugins: { legend: { display: false } },
                responsive: true,
                maintainAspectRatio: false
            }
        });
    }

    // Funciones de utilidad (Selects, Registro, Tabla se mantienen igual para no romper diseño)
    function llenarTodosLosSelects(listas) {
        const selects = { 'op-tipo': listas.tipo, 'op-categoria': listas.categoria, 'op-subcategoria': listas.sub_categoria, 'op-pago': listas.pago, 'op-recurrente': listas.recurrente };
        Object.entries(selects).forEach(([id, data]) => {
            const select = document.getElementById(id);
            if (!select || !data) return;
            select.innerHTML = Object.keys(data).map(k => `<option value="${data[k].nombre}">${data[k].nombre}</option>`).join('');
        });
    }

    function renderizarTodo(datos) {
        const container = document.getElementById('recent-moves-body');
        container.innerHTML = datos.slice(0, 5).map(data => {
            const isIngreso = data.tipo.toLowerCase().includes('ingreso') || data.tipo.toLowerCase().includes('venta');
            return `
                <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
                    <td class="px-6 py-4 text-sm text-slate-500">${data.fecha}</td>
                    <td class="px-6 py-4 text-sm font-semibold">${data.concepto}</td>
                    <td class="px-6 py-4 text-sm"><span class="bg-slate-100 dark:bg-slate-800 px-2 py-1 rounded text-[10px] font-bold uppercase">${data.categoria}</span></td>
                    <td class="px-6 py-4 text-sm font-bold text-right ${isIngreso ? 'text-emerald-500' : 'text-red-500'}">
                        ${isIngreso ? '+' : '-'} $${new Intl.NumberFormat('es-CL').format(data.monto)}
                    </td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="eliminarMovimiento('${data.id}')" class="text-slate-400 hover:text-red-500"><span class="material-symbols-outlined text-lg">delete</span></button>
                    </td>
                </tr>`;
        }).join('');

        let tI = 0, tG = 0;
        datos.forEach(m => {
            if(m.tipo.toLowerCase().includes('ingreso') || m.tipo.toLowerCase().includes('venta')) tI += m.monto;
            else tG += m.monto;
        });
        document.getElementById('display-ingresos').innerText = `$ ${new Intl.NumberFormat('es-CL').format(tI)}`;
        document.getElementById('display-gastos').innerText = `$ ${new Intl.NumberFormat('es-CL').format(tG)}`;
        document.getElementById('display-saldo').innerText = `$ ${new Intl.NumberFormat('es-CL').format(tI - tG)}`;
    }

    window.formatMoneyInput = (input) => {
        let val = input.value.replace(/\D/g, "");
        if (val) input.value = new Intl.NumberFormat('es-CL').format(val);
    };

    window.registrarOperacion = async (e) => {
        e.preventDefault();
        const montoRaw = document.getElementById('op-monto').value.replace(/\./g, "");
        const data = {
            concepto: document.getElementById('op-concepto').value, tipo: document.getElementById('op-tipo').value,
            categoria: document.getElementById('op-categoria').value, subcategoria: document.getElementById('op-subcategoria').value,
            pago: document.getElementById('op-pago').value, recurrente: document.getElementById('op-recurrente').value,
            fecha: document.getElementById('op-fecha').value, monto: parseInt(montoRaw), timestamp: Date.now()
        };
        await push(ref(db, `usuarios/${currentUser.uid}/movimientos`), data);
        e.target.reset();
    };

    window.eliminarMovimiento = async (id) => { if(confirm("¿Eliminar?")) await remove(ref(db, `usuarios/${currentUser.uid}/movimientos/${id}`)); };
</script>

<script id="tailwind-config">
    tailwind.config = {
        darkMode: "class",
        theme: { extend: { colors: { "primary": "#176282", "background-light": "#f8f9fa" }, fontFamily: { "display": ["Inter", "sans-serif"] } } }
    }
</script>
<style> #sugerencia-texto { transition: opacity 0.5s ease-in-out; } </style>
</head>
<body class="bg-background-light dark:bg-[#111827] font-display text-slate-900 dark:text-slate-100">
<div class="flex min-h-screen">
    <aside class="w-64 bg-[#0f172a] text-white flex flex-col fixed h-full z-50 p-6">
        <div class="space-y-8 flex-1">
            <div class="flex items-center gap-3 px-2">
                <div class="size-10 bg-primary rounded-lg flex items-center justify-center text-white"><span class="material-symbols-outlined">account_balance_wallet</span></div>
                <div><h1 class="text-xl font-bold tracking-tight">QuantyA</h1></div>
            </div>
            <nav class="space-y-1">
                <a href="#" class="flex items-center gap-3 px-4 py-3 bg-primary text-white rounded-xl"><span class="material-symbols-outlined">dashboard</span><span class="text-sm font-medium">Panel</span></a>
            </nav>
        </div>
    </aside>

    <main class="ml-64 flex-1 flex flex-col">
        <header class="h-16 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 px-8 flex items-center justify-between sticky top-0 z-40">
            <div class="text-sm font-bold text-primary">DASHBOARD OPERATIVO</div>
            <div id="user-name-display" class="text-sm font-semibold">Cargando...</div>
        </header>

        <div class="p-8 space-y-6 max-w-[1440px] mx-auto w-full">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
                <div class="bg-white dark:bg-slate-900 p-6 rounded-xl border border-slate-200 shadow-sm">
                    <p class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Ingresos</p>
                    <p id="display-ingresos" class="text-2xl font-bold text-emerald-500">$ 0</p>
                </div>
                <div class="bg-white dark:bg-slate-900 p-6 rounded-xl border border-slate-200 shadow-sm">
                    <p class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Gastos</p>
                    <p id="display-gastos" class="text-2xl font-bold text-red-500">$ 0</p>
                </div>
                <div class="bg-white dark:bg-slate-900 p-6 rounded-xl border border-slate-200 shadow-sm">
                    <p class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Saldo Neto</p>
                    <p id="display-saldo" class="text-2xl font-bold text-primary">$ 0</p>
                </div>
            </div>

            <div class="bg-primary/5 border border-primary/20 p-4 rounded-xl flex items-center gap-4">
                <div class="size-10 bg-primary text-white rounded-lg flex items-center justify-center shrink-0"><span class="material-symbols-outlined">psychology</span></div>
                <div><p id="sugerencia-texto" class="text-sm font-semibold text-primary">Cargando consejos...</p></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 space-y-6">
                    <div class="bg-white dark:bg-slate-900 p-6 rounded-xl border border-slate-200 shadow-sm">
                        <h2 class="text-lg font-bold mb-4">Nueva Operación</h2>
                        <form id="form-operacion" onsubmit="registrarOperacion(event)" class="space-y-4">
                            <input id="op-concepto" class="w-full bg-slate-50 border-slate-200 rounded-lg text-sm" placeholder="Concepto" required/>
                            <div class="grid grid-cols-2 gap-4">
                                <select id="op-tipo" class="w-full bg-slate-50 border-slate-200 rounded-lg text-sm font-bold"></select>
                                <input id="op-monto" oninput="formatMoneyInput(this)" class="w-full bg-slate-50 border-slate-200 rounded-lg text-sm font-bold" placeholder="Monto" required/>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <select id="op-categoria" class="w-full bg-slate-50 border-slate-200 rounded-lg text-sm"></select>
                                <input id="op-fecha" type="date" class="w-full bg-slate-50 border-slate-200 rounded-lg text-sm" required/>
                            </div>
                            <select id="op-subcategoria" class="hidden"></select><select id="op-pago" class="hidden"></select><select id="op-recurrente" class="hidden"></select>
                            <button type="submit" class="w-full bg-primary text-white font-bold py-3 rounded-lg text-[10px] uppercase tracking-widest">Registrar</button>
                        </form>
                    </div>

                    <div class="bg-white dark:bg-slate-900 p-6 rounded-xl border border-slate-200 shadow-sm">
                        <h2 class="text-sm font-black uppercase tracking-widest text-slate-400 mb-4">Análisis de Flujo</h2>
                        <div class="relative h-48">
                            <canvas id="chartAnalisis"></canvas>
                            <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                                <span class="text-[10px] font-black uppercase text-slate-400 tracking-tighter">SALDO</span>
                                <span id="chart-center-monto" class="text-2xl font-black text-emerald-500">$0</span>
                            </div>
                        </div>
                        <div class="mt-4 space-y-2">
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Gastos más altos:</p>
                            <div id="top-gastos-list"></div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-2">
                    <div class="bg-white dark:bg-slate-900 rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-slate-50 dark:bg-slate-800/50">
                                <tr class="text-[10px] font-black text-slate-500 uppercase">
                                    <th class="px-6 py-4">Fecha</th><th class="px-6 py-4">Descripción</th><th class="px-6 py-4">Categoría</th><th class="px-6 py-4 text-right">Monto</th><th class="px-6 py-4 text-right">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="recent-moves-body" class="divide-y divide-slate-100 dark:divide-slate-800"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body></html>
