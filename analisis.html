<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Análisis y Metas - QuantyA</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCO6WXu9iZsyEUmNNxrE4oWToLYY8wl-y4",
        authDomain: "misfinanzaspro-d2f3f.firebaseapp.com",
        databaseURL: "https://misfinanzaspro-d2f3f-default-rtdb.firebaseio.com",
        projectId: "misfinanzaspro-d2f3f",
        storageBucket: "misfinanzaspro-d2f3f.firebasestorage.app",
        messagingSenderId: "613366165036",
        appId: "1:613366165036:web:bebc72b38d39ab64932b89"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let miGrafico = null;
    let todosLosMovimientos = [];
    let filtroActual = 90;

    Chart.register(ChartDataLabels);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('user-name-display').innerText = user.displayName || "Usuario";
            iniciarSincronizacion(user.uid);
        } else { window.location.href = "index.html"; }
    });

    function iniciarSincronizacion(uid) {
        onValue(ref(db, `usuarios/${uid}/movimientos`), (snapshot) => {
            todosLosMovimientos = [];
            snapshot.forEach(child => { todosLosMovimientos.push(child.val()); });
            aplicarFiltroYActualizar(filtroActual);
        });

        onValue(ref(db, `usuarios/${uid}/metas`), (snapshot) => {
            const metas = [];
            snapshot.forEach(child => { 
                metas.push({ id: child.key, ...child.val() }); 
            });
            renderizarMetas(metas);
        });
    }

    window.setFiltro = (dias, element) => {
        filtroActual = dias;
        document.querySelectorAll('.filter-tab').forEach(el => {
            el.classList.remove('text-primary', 'border-primary');
            el.classList.add('text-slate-400', 'border-transparent');
        });
        element.classList.add('text-primary', 'border-primary');
        element.classList.remove('text-slate-400', 'border-transparent');
        aplicarFiltroYActualizar(dias);
    };

    function aplicarFiltroYActualizar(dias) {
        const fechaLimite = new Date();
        fechaLimite.setDate(fechaLimite.getDate() - dias);
        const filtrados = todosLosMovimientos.filter(m => new Date(m.fecha) >= fechaLimite);
        actualizarAnalisis(filtrados);
    }

    function getIconByConcepto(concepto) {
        const c = concepto.toLowerCase();
        if (c.includes('luz')) return { ico: 'bolt', col: 'text-yellow-500 bg-yellow-50' };
        if (c.includes('agua')) return { ico: 'water_drop', col: 'text-blue-500 bg-blue-50' };
        if (c.includes('tarjeta')) return { ico: 'credit_card', col: 'text-purple-500 bg-purple-50' };
        if (c.includes('combustible') || c.includes('auto')) return { ico: 'local_gas_station', col: 'text-orange-500 bg-orange-50' };
        return { ico: 'payments', col: 'text-slate-500 bg-slate-50' };
    }

    function actualizarAnalisis(datos) {
        let ingresos = 0, gastos = 0, listaGastos = [];
        datos.forEach(m => {
            const monto = Number(m.monto) || 0;
            if (m.tipo.toLowerCase().includes('ingreso')) ingresos += monto;
            else { gastos += monto; listaGastos.push(m); }
        });

        const saldo = ingresos - gastos;
        document.getElementById('centro-monto').innerText = `$${new Intl.NumberFormat('es-CL').format(Math.abs(saldo))}`;
        document.getElementById('centro-monto').className = `text-3xl font-black ${saldo >= 0 ? 'text-emerald-500' : 'text-red-500'}`;

        const topGastos = listaGastos.sort((a, b) => b.monto - a.monto).slice(0, 4);
        const contenedorLista = document.getElementById('lista-categorias-gastos');
        contenedorLista.innerHTML = topGastos.map(g => {
            const style = getIconByConcepto(g.concepto);
            return `
                <div class="flex items-center justify-between p-2">
                    <div class="flex items-center gap-3">
                        <div class="size-9 rounded-lg flex items-center justify-center ${style.col}"><span class="material-symbols-outlined text-xl">${style.ico}</span></div>
                        <span class="text-sm font-bold truncate w-32 text-slate-700 dark:text-slate-200">${g.concepto}</span>
                    </div>
                    <span class="text-sm font-black text-red-500">$${new Intl.NumberFormat('es-CL').format(g.monto)}</span>
                </div>`;
        }).join('');

        const ctx = document.getElementById('graficoDistribucion').getContext('2d');
        if (miGrafico) miGrafico.destroy();
        miGrafico = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Ingresos', 'Gastos'],
                datasets: [{
                    data: [ingresos, gastos],
                    backgroundColor: ['#10b981', '#ef4444'],
                    hoverOffset: 10, borderWidth: 4, borderColor: 'white', borderRadius: 5
                }]
            },
            options: {
                cutout: '65%',
                plugins: {
                    legend: { display: false },
                    datalabels: {
                        color: '#fff', font: { weight: '900', size: 14 },
                        formatter: (v, context) => {
                            const total = context.dataset.data.reduce((a, b) => a + b, 0);
                            return total > 0 ? Math.round((v / total) * 100) + '%' : '';
                        }
                    }
                },
                responsive: true, maintainAspectRatio: false
            }
        });

        document.getElementById('resumen-rendimiento-dinamico').innerHTML = `
            <div class="grid grid-cols-2 gap-4 p-6">
                <div class="p-4 bg-slate-50 dark:bg-slate-700/30 rounded-xl border border-slate-100 dark:border-slate-700">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Tasa de Ahorro</p>
                    <p class="text-xl font-black ${ingresos > 0 ? 'text-emerald-500' : 'text-orange-500'}">${ingresos > 0 ? (((ingresos-gastos)/ingresos)*100).toFixed(1) : 0}%</p>
                </div>
                <div class="p-4 bg-slate-50 dark:bg-slate-700/30 rounded-xl border border-slate-100 dark:border-slate-700">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Saldo Neto</p>
                    <p class="text-xl font-black text-primary">$${new Intl.NumberFormat('es-CL').format(saldo)}</p>
                </div>
            </div>`;
    }

    function renderizarMetas(metas) {
        const contenedor = document.getElementById('contenedor-metas-dinamicas');
        if (!metas || metas.length === 0) {
            contenedor.innerHTML = '<p class="text-center text-slate-400 py-10 font-bold text-sm">No tienes metas registradas</p>';
            return;
        }

        contenedor.innerHTML = metas.map(meta => {
            const actual = Number(meta.ahorrado) || 0;
            const objetivo = Number(meta.objetivo) || 1;
            const porcentaje = Math.min(Math.round((actual / objetivo) * 100), 100);
            return `
                <div class="bg-white dark:bg-slate-800 rounded-xl p-6 shadow-sm border border-slate-100 dark:border-slate-700">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center gap-3">
                            <div class="size-12 bg-primary/10 rounded-xl flex items-center justify-center text-primary">
                                <span class="material-symbols-outlined text-2xl">track_changes</span>
                            </div>
                            <div>
                                <h4 class="font-bold text-base text-slate-800 dark:text-white">${meta.nombre}</h4>
                                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Objetivo: $${new Intl.NumberFormat('es-CL').format(objetivo)}</p>
                            </div>
                        </div>
                        <span class="text-primary font-black text-lg">${porcentaje}%</span>
                    </div>
                    <div class="w-full h-3 bg-slate-100 dark:bg-slate-700 rounded-full mb-4 overflow-hidden">
                        <div class="h-full bg-primary transition-all duration-1000" style="width: ${porcentaje}%"></div>
                    </div>
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-[9px] text-slate-400 font-bold uppercase">Ahorrado</p>
                            <p class="text-sm font-black text-slate-800 dark:text-white">$${new Intl.NumberFormat('es-CL').format(actual)}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[9px] text-slate-400 font-bold uppercase">Faltante</p>
                            <p class="text-sm font-black text-slate-800 dark:text-white">$${new Intl.NumberFormat('es-CL').format(Math.max(0, objetivo - actual))}</p>
                        </div>
                    </div>
                </div>`;
        }).join('');
    }

    // FUNCIÓN PDF
    window.generarReportePDF = async () => {
        const { jsPDF } = window.jspdf;
        const main = document.querySelector('main');
        const btn = document.getElementById('btn-pdf');
        btn.innerText = "Cargando...";
        
        const canvas = await html2canvas(main, { scale: 2, useCORS: true, backgroundColor: "#f9fafb" });
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF('p', 'pt', 'a4');
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        pdf.save("QuantyA_Analisis.pdf");
        btn.innerHTML = '<span class="material-symbols-outlined text-sm">download</span> Generar PDF';
    };
</script>

<script id="tailwind-config">
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: { "primary": "#176282", "background-light": "#f9fafb", "background-dark": "#181d25" },
                fontFamily: { "display": ["Inter", "sans-serif"] }
            }
        }
    }
</script>
</head>

<div class="flex h-screen overflow-hidden">
    
    <aside class="w-72 bg-[#0f172a] text-white flex flex-col shrink-0 border-r border-slate-800 p-6">
        <div class="space-y-8 flex-1">
            <div class="flex items-center gap-3 px-2">
                <div class="size-10 bg-primary rounded-xl flex items-center justify-center text-white">
                    <span class="material-symbols-outlined text-2xl">account_balance_wallet</span>
                </div>
                <div>
                    <h1 class="text-xl font-black">QuantyA</h1>
                    <p class="text-[10px] text-slate-400 font-bold uppercase mt-1">Gestión Financiera</p>
                </div>
            </div>
            <nav class="space-y-1">
                <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 rounded-xl"><span class="material-symbols-outlined">dashboard</span> <span class="text-sm">Panel</span></a>
                <a href="analisis.html" class="flex items-center gap-3 px-4 py-3 bg-primary text-white rounded-xl"><span class="material-symbols-outlined">analytics</span> <span class="text-sm font-bold">Análisis</span></a>
                <a href="metas.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 rounded-xl"><span class="material-symbols-outlined">track_changes</span> <span class="text-sm">Metas</span></a>
                <a href="movimientos.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 rounded-xl"><span class="material-symbols-outlined">swap_horiz</span> <span class="text-sm">Movimientos</span></a>
            </nav>
        </div>
        <div class="pt-6 border-t border-slate-800">

    <main class="flex-1 overflow-y-auto flex flex-col">
        <header class="px-10 py-6 flex justify-between items-center sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md z-10">
            <div>
                <h2 class="text-3xl font-black tracking-tight">Análisis Operativo</h2>
                <p class="text-slate-500 text-sm font-medium">Panel Estratégico QuantyA</p>
            </div>
            <button id="btn-pdf" onclick="generarReportePDF()" class="bg-primary text-white px-6 h-10 rounded-xl font-bold text-sm shadow-lg flex items-center gap-2 hover:scale-105 transition-all">
                <span class="material-symbols-outlined text-sm">download</span> Generar PDF
            </button>
        </header>

        <div class="px-10 pb-10 flex gap-8 mt-6">
            <section class="flex-[1.2] space-y-6">
                <div class="bg-white dark:bg-slate-800 rounded-xl p-8 shadow-sm border border-slate-100 dark:border-slate-700">
                    <div class="flex justify-between items-center mb-8">
                        <h3 class="text-xl font-bold">Flujo de Caja Real</h3>
                        <div class="flex gap-4 border-b border-slate-100 text-[10px] font-black uppercase text-slate-400">
                            <button onclick="setFiltro(90, this)" class="filter-tab pb-2 border-b-2 border-primary text-primary">Trimestral</button>
                            <button onclick="setFiltro(180, this)" class="filter-tab pb-2 border-b-2 border-transparent">Semestral</button>
                            <button onclick="setFiltro(365, this)" class="filter-tab pb-2 border-b-2 border-transparent">Anual</button>
                        </div>
                    </div>
                    <div class="flex items-center gap-12">
                        <div class="relative size-64 flex items-center justify-center shrink-0">
                            <canvas id="graficoDistribucion"></canvas>
                            <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none text-center">
                                <span class="text-[10px] text-slate-400 font-bold uppercase">SALDO</span>
                                <span id="centro-monto" class="text-3xl font-black">$0</span>
                            </div>
                        </div>
                        <div id="lista-categorias-gastos" class="flex-1 space-y-2"></div>
                    </div>
                    <div id="resumen-rendimiento-dinamico" class="mt-6"></div>
                </div>
            </section>

            <section class="flex-1 space-y-6">
                <h3 class="text-xl font-bold">Metas Activas</h3>
                <div id="contenedor-metas-dinamicas" class="grid grid-cols-1 gap-5"></div>
            </section>
        </div>
    </main>
</div>
</body></html>
