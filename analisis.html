<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCO6WXu9iZsyEUmNNxrE4oWToLYY8wl-y4",
        authDomain: "misfinanzaspro-d2f3f.firebaseapp.com",
        databaseURL: "https://misfinanzaspro-d2f3f-default-rtdb.firebaseio.com",
        projectId: "misfinanzaspro-d2f3f",
        storageBucket: "misfinanzaspro-d2f3f.firebasestorage.app",
        messagingSenderId: "613366165036",
        appId: "1:613366165036:web:bebc72b38d39ab64932b89"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let miGrafico = null;
    let todosLosMovimientos = [];
    let filtroActual = 90;
    let metasActuales = [];

    Chart.register(ChartDataLabels);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('user-name-display').innerText = user.displayName || "Usuario";
            iniciarSincronizacion(user.uid);
        } else { window.location.href = "index.html"; }
    });

    function iniciarSincronizacion(uid) {
        onValue(ref(db, `usuarios/${uid}/movimientos`), (snapshot) => {
            todosLosMovimientos = [];
            snapshot.forEach(child => { todosLosMovimientos.push(child.val()); });
            aplicarFiltroYActualizar(filtroActual);
        });

        onValue(ref(db, `usuarios/${uid}/metas`), (snapshot) => {
            metasActuales = [];
            snapshot.forEach(child => { metasActuales.push({ id: child.key, ...child.val() }); });
            renderizarMetas(metasActuales);
        });
    }

    window.setFiltro = (dias, element) => {
        filtroActual = dias;
        document.querySelectorAll('.filter-tab').forEach(el => {
            el.classList.remove('text-primary', 'border-primary');
            el.classList.add('text-slate-400', 'border-transparent');
        });
        element.classList.add('text-primary', 'border-primary');
        element.classList.remove('text-slate-400', 'border-transparent');
        aplicarFiltroYActualizar(dias);
    };

    function aplicarFiltroYActualizar(dias) {
        const fechaLimite = new Date();
        fechaLimite.setDate(fechaLimite.getDate() - dias);
        const filtrados = todosLosMovimientos.filter(m => new Date(m.fecha) >= fechaLimite);
        actualizarAnalisis(filtrados);
    }

    function getIconByConcepto(concepto) {
        const c = concepto.toLowerCase();
        if (c.includes('luz')) return { ico: 'bolt', col: 'text-yellow-500 bg-yellow-50' };
        if (c.includes('agua')) return { ico: 'water_drop', col: 'text-blue-500 bg-blue-50' };
        if (c.includes('tarjeta')) return { ico: 'credit_card', col: 'text-purple-500 bg-purple-50' };
        if (c.includes('combustible') || c.includes('auto')) return { ico: 'local_gas_station', col: 'text-orange-500 bg-orange-50' };
        return { ico: 'payments', col: 'text-slate-500 bg-slate-50' };
    }

    function actualizarAnalisis(datos) {
        let ingresos = 0, gastos = 0, listaGastos = [];
        datos.forEach(m => {
            const monto = Number(m.monto) || 0;
            if (m.tipo.toLowerCase().includes('ingreso')) ingresos += monto;
            else { gastos += monto; listaGastos.push(m); }
        });

        const saldo = ingresos - gastos;
        document.getElementById('centro-monto').innerText = `$${new Intl.NumberFormat('es-CL').format(Math.abs(saldo))}`;
        document.getElementById('centro-monto').className = `text-3xl font-black ${saldo >= 0 ? 'text-emerald-500' : 'text-red-500'}`;

        const topGastos = listaGastos.sort((a, b) => b.monto - a.monto).slice(0, 4);
        const contenedorLista = document.getElementById('lista-categorias-gastos');
        contenedorLista.innerHTML = topGastos.map(g => {
            const style = getIconByConcepto(g.concepto);
            return `<div class="flex items-center justify-between p-2"><div class="flex items-center gap-3"><div class="size-9 rounded-lg flex items-center justify-center ${style.col}"><span class="material-symbols-outlined text-xl">${style.ico}</span></div><span class="text-sm font-bold truncate w-32 text-slate-700 dark:text-slate-200">${g.concepto}</span></div><span class="text-sm font-black text-red-500">$${new Intl.NumberFormat('es-CL').format(g.monto)}</span></div>`;
        }).join('');

        const ctx = document.getElementById('graficoDistribucion').getContext('2d');
        if (miGrafico) miGrafico.destroy();
        miGrafico = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Ingresos', 'Gastos'],
                datasets: [{
                    data: [ingresos, gastos],
                    backgroundColor: ['#10b981', '#ef4444'],
                    hoverOffset: 10, borderWidth: 4, borderColor: 'white', borderRadius: 5
                }]
            },
            options: {
                cutout: '65%',
                plugins: {
                    legend: { display: false },
                    datalabels: {
                        color: '#fff', font: { weight: '900', size: 14 },
                        formatter: (v, context) => {
                            const total = context.dataset.data.reduce((a, b) => a + b, 0);
                            return total > 0 ? Math.round((v / total) * 100) + '%' : '';
                        }
                    }
                },
                responsive: true, maintainAspectRatio: false
            }
        });

        document.getElementById('resumen-rendimiento-dinamico').innerHTML = `
            <div class="grid grid-cols-2 gap-4 p-6">
                <div class="p-4 bg-slate-50 dark:bg-slate-700/30 rounded-xl border border-slate-100 dark:border-slate-700">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Tasa de Ahorro</p>
                    <p id="tasa-ahorro-val" class="text-xl font-black ${ingresos > 0 && (ingresos-gastos)>0 ? 'text-emerald-500' : 'text-orange-500'}">${ingresos > 0 ? (((ingresos-gastos)/ingresos)*100).toFixed(1) : 0}%</p>
                </div>
                <div class="p-4 bg-slate-50 dark:bg-slate-700/30 rounded-xl border border-slate-100 dark:border-slate-700">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Saldo Neto</p>
                    <p id="saldo-neto-val" class="text-xl font-black text-primary">$${new Intl.NumberFormat('es-CL').format(saldo)}</p>
                </div>
            </div>`;
    }

    function renderizarMetas(metas) {
        const contenedor = document.getElementById('contenedor-metas-dinamicas');
        if (!metas || metas.length === 0) {
            contenedor.innerHTML = '<p class="text-center text-slate-400 py-10 font-bold text-sm">No hay metas activas</p>';
            return;
        }
        contenedor.innerHTML = metas.map(meta => {
            const actual = Number(meta.ahorrado) || 0;
            const objetivo = Number(meta.objetivo) || 1;
            const porcentaje = Math.min(Math.round((actual / objetivo) * 100), 100);
            return `<div class="bg-white dark:bg-slate-800 rounded-xl p-6 shadow-sm border border-slate-100 dark:border-slate-700"><div class="flex items-center justify-between mb-4"><div class="flex items-center gap-3"><div class="size-12 bg-slate-100 dark:bg-slate-700 rounded-xl flex items-center justify-center text-primary"><span class="material-symbols-outlined text-2xl">track_changes</span></div><div><h4 class="font-bold text-base text-slate-800 dark:text-white">${meta.nombre}</h4><p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Meta: $${new Intl.NumberFormat('es-CL').format(objetivo)}</p></div></div><span class="font-black text-lg text-primary">${porcentaje}%</span></div><div class="w-full h-3 bg-slate-100 dark:bg-slate-700 rounded-full mb-4 overflow-hidden"><div class="h-full bg-primary transition-all duration-1000" style="width: ${porcentaje}%"></div></div><div class="flex justify-between items-center"><div><p class="text-[9px] text-slate-400 font-bold uppercase">Ahorrado</p><p class="text-sm font-black text-slate-800 dark:text-white">$${new Intl.NumberFormat('es-CL').format(actual)}</p></div><div class="text-right"><p class="text-[9px] text-slate-400 font-bold uppercase">Faltante</p><p class="text-sm font-black text-slate-800 dark:text-white">$${new Intl.NumberFormat('es-CL').format(Math.max(0, objetivo - actual))}</p></div></div></div>`;
        }).join('');
    }

    window.generarReportePDF = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const userName = document.getElementById('user-name-display').innerText;
        const saldoNeto = document.getElementById('centro-monto').innerText;
        
        doc.setFillColor(23, 98, 130);
        doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(22);
        doc.setFont("helvetica", "bold");
        doc.text("QUANTYA FINANCIAL REPORT", 15, 25);
        
        doc.setTextColor(100, 100, 100);
        doc.setFontSize(10);
        doc.text(`Consultor: ${userName} | Fecha: ${new Date().toLocaleDateString()}`, 15, 50);

        doc.setTextColor(23, 98, 130);
        doc.setFontSize(14);
        doc.text("Resumen de Flujo de Caja", 15, 65);
        
        doc.autoTable({
            startY: 70,
            head: [['Concepto', 'Valor']],
            body: [
                ['Saldo Neto Actual', saldoNeto],
                ['Tasa de Ahorro', document.getElementById('tasa-ahorro-val').innerText],
                ['Periodo Analizado', filtroActual + ' días']
            ],
            theme: 'striped',
            headStyles: { fillColor: [23, 98, 130] }
        });

        doc.text("Desglose de Gastos Principales", 15, doc.lastAutoTable.finalY + 15);
        const listaRows = [];
        document.querySelectorAll('#lista-categorias-gastos > div').forEach(el => {
            const nombre = el.querySelector('span:nth-child(2)').innerText;
            const monto = el.querySelector('span.text-red-500').innerText;
            listaRows.push([nombre, monto]);
        });

        doc.autoTable({
            startY: doc.lastAutoTable.finalY + 20,
            head: [['Categoría / Concepto', 'Monto de Gasto']],
            body: listaRows,
            headStyles: { fillColor: [239, 68, 68] }
        });

        doc.text("Estado de Metas Estratégicas", 15, doc.lastAutoTable.finalY + 15);
        const metasRows = metasActuales.map(m => [
            m.nombre, 
            `$${new Intl.NumberFormat('es-CL').format(m.objetivo)}`, 
            `${Math.min(Math.round((m.ahorrado/m.objetivo)*100), 100)}%`
        ]);

        doc.autoTable({
            startY: doc.lastAutoTable.finalY + 20,
            head: [['Meta', 'Objetivo Total', 'Progreso']],
            body: metasRows,
            headStyles: { fillColor: [16, 185, 129] }
        });

        doc.save(`QuantyA_Analisis_${userName}.pdf`);
    };
</script>
