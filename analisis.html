<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Análisis Estratégico - QuantyA</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCO6WXu9iZsyEUmNNxrE4oWToLYY8wl-y4",
        authDomain: "misfinanzaspro-d2f3f.firebaseapp.com",
        databaseURL: "https://misfinanzaspro-d2f3f-default-rtdb.firebaseio.com",
        projectId: "misfinanzaspro-d2f3f",
        storageBucket: "misfinanzaspro-d2f3f.firebasestorage.app",
        messagingSenderId: "613366165036",
        appId: "1:613366165036:web:bebc72b38d39ab64932b89"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let miGrafico = null;
    let todosLosMovimientos = [];
    let filtroActual = 90;

    Chart.register(ChartDataLabels);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('user-name-display').innerText = user.displayName || "Usuario";
            iniciarSincronizacion(user.uid);
        } else { window.location.href = "index.html"; }
    });

    function iniciarSincronizacion(uid) {
        onValue(ref(db, `usuarios/${uid}/movimientos`), (snapshot) => {
            todosLosMovimientos = [];
            snapshot.forEach(child => { todosLosMovimientos.push(child.val()); });
            aplicarFiltroYActualizar(filtroActual);
        });

        onValue(ref(db, `usuarios/${uid}/metas`), (snapshot) => {
            const metas = [];
            snapshot.forEach(child => { metas.push({ id: child.key, ...child.val() }); });
            renderizarMetas(metas);
        });
    }

    window.setFiltro = (dias, element) => {
        filtroActual = dias;
        document.querySelectorAll('.filter-tab').forEach(el => {
            el.classList.remove('text-primary', 'border-primary');
            el.classList.add('text-slate-400', 'border-transparent');
        });
        element.classList.add('text-primary', 'border-primary');
        element.classList.remove('text-slate-400', 'border-transparent');
        aplicarFiltroYActualizar(dias);
    };

    function aplicarFiltroYActualizar(dias) {
        const fechaLimite = new Date();
        fechaLimite.setDate(fechaLimite.getDate() - dias);
        const filtrados = todosLosMovimientos.filter(m => new Date(m.fecha) >= fechaLimite);
        actualizarAnalisis(filtrados);
    }

    function actualizarAnalisis(datos) {
        let ingresos = 0, gastos = 0, listaGastos = [];
        datos.forEach(m => {
            const monto = Number(m.monto) || 0;
            if (m.tipo.toLowerCase().includes('ingreso')) ingresos += monto;
            else { gastos += monto; listaGastos.push(m); }
        });

        const saldo = ingresos - gastos;
        document.getElementById('centro-monto').innerText = `$${new Intl.NumberFormat('es-CL').format(Math.abs(saldo))}`;
        document.getElementById('centro-monto').className = `text-3xl font-black ${saldo >= 0 ? 'text-emerald-500' : 'text-red-500'}`;

        const topGastos = listaGastos.sort((a, b) => b.monto - a.monto).slice(0, 4);
        const contenedorLista = document.getElementById('lista-categorias-gastos');
        contenedorLista.innerHTML = topGastos.map(g => `
            <div class="flex items-center justify-between p-2 border-b border-slate-50 dark:border-slate-700/50 last:border-0">
                <div class="flex items-center gap-3">
                    <div class="size-8 rounded bg-slate-100 dark:bg-slate-700 flex items-center justify-center">
                        <span class="material-symbols-outlined text-sm text-slate-500">payments</span>
                    </div>
                    <span class="text-sm font-bold text-slate-700 dark:text-slate-200">${g.concepto}</span>
                </div>
                <span class="text-sm font-black text-red-500">$${new Intl.NumberFormat('es-CL').format(g.monto)}</span>
            </div>`).join('');

        const ctx = document.getElementById('graficoDistribucion').getContext('2d');
        if (miGrafico) miGrafico.destroy();
        miGrafico = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Ingresos', 'Gastos'],
                datasets: [{
                    data: [ingresos, gastos],
                    backgroundColor: ['#10b981', '#ef4444'],
                    borderWidth: 5, borderColor: '#ffffff', borderRadius: 4
                }]
            },
            options: {
                cutout: '65%',
                plugins: {
                    legend: { display: false },
                    datalabels: {
                        color: '#fff', font: { weight: '900', size: 14 },
                        formatter: (v, ctx) => {
                            const sum = ctx.dataset.data.reduce((a, b) => a + b, 0);
                            return sum > 0 ? Math.round((v / sum) * 100) + '%' : '';
                        }
                    }
                },
                responsive: true, maintainAspectRatio: false
            }
        });

        const tasa = ingresos > 0 ? ((ingresos - gastos) / ingresos) * 100 : 0;
        document.getElementById('resumen-rendimiento-dinamico').innerHTML = `
            <div class="grid grid-cols-2 gap-4 p-6">
                <div class="p-4 bg-slate-50 dark:bg-slate-700/30 rounded-xl">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Tasa Ahorro</p>
                    <p class="text-xl font-black text-emerald-500">${tasa.toFixed(1)}%</p>
                </div>
                <div class="p-4 bg-slate-50 dark:bg-slate-700/30 rounded-xl">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Saldo Neto</p>
                    <p class="text-xl font-black text-primary">$${new Intl.NumberFormat('es-CL').format(saldo)}</p>
                </div>
            </div>`;
    }

    function renderizarMetas(metas) {
        const contenedor = document.getElementById('contenedor-metas-dinamicas');
        if (!metas.length) { contenedor.innerHTML = '<p class="text-slate-400 text-center py-10">No hay metas</p>'; return; }

        contenedor.innerHTML = metas.map(meta => {
            const actual = Number(meta.ahorrado) || 0;
            const objetivo = Number(meta.objetivo) || 1;
            const porc = Math.min(Math.round((actual/objetivo)*100), 100);
            return `
            <div class="bg-white dark:bg-slate-800 rounded-xl p-5 border border-slate-100 dark:border-slate-700 shadow-sm">
                <div class="flex justify-between items-center mb-3">
                    <h4 class="font-bold text-slate-800 dark:text-white">${meta.nombre}</h4>
                    <span class="text-primary font-black">${porc}%</span>
                </div>
                <div class="w-full bg-slate-100 dark:bg-slate-700 h-2.5 rounded-full overflow-hidden mb-3">
                    <div class="bg-primary h-full transition-all duration-1000" style="width: ${porc}%"></div>
                </div>
                <div class="flex justify-between text-[11px] font-bold uppercase text-slate-400">
                    <span>$${new Intl.NumberFormat('es-CL').format(actual)}</span>
                    <span>Meta: $${new Intl.NumberFormat('es-CL').format(objetivo)}</span>
                </div>
            </div>`;
        }).join('');
    }

    // BOTÓN PDF LÓGICA PRO
    window.generarReportePDF = async () => {
        const { jsPDF } = window.jspdf;
        const btn = document.getElementById('btnPDF');
        btn.innerText = "Procesando...";
        
        const canvas = await html2canvas(document.getElementById('contenido-reporte'), {
            scale: 2, useCORS: true, backgroundColor: "#f9fafb"
        });

        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF('p', 'pt', 'a4');
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

        pdf.setFillColor(23, 98, 130);
        pdf.rect(0, 0, pdfWidth, 50, 'F');
        pdf.setTextColor(255, 255, 255);
        pdf.setFontSize(16);
        pdf.text("QUANTYA - REPORTE DE INTELIGENCIA FINANCIERA", 40, 32);
        
        pdf.addImage(imgData, 'PNG', 0, 50, pdfWidth, pdfHeight);
        pdf.save(`QuantyA_Analisis_${new Date().toISOString().slice(0,10)}.pdf`);
        btn.innerHTML = '<span class="material-symbols-outlined text-sm">download</span> Generar PDF';
    };
</script>

<script id="tailwind-config">
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: { "primary": "#176282", "background-light": "#f9fafb", "background-dark": "#181d25" },
                fontFamily: { "display": ["Inter", "sans-serif"] }
            }
        }
    }
</script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#121617] dark:text-white transition-colors">
<div class="flex h-screen overflow-hidden">
    
    <aside class="w-64 bg-[#0f172a] text-white flex flex-col p-6 border-r border-slate-800">
        <div class="flex items-center gap-3 mb-10">
            <div class="size-8 bg-primary rounded flex items-center justify-center"><span class="material-symbols-outlined">account_balance_wallet</span></div>
            <h1 class="text-xl font-bold">QuantyA</h1>
        </div>
        <nav class="space-y-2 flex-1">
            <a href="dashboard.html" class="flex items-center gap-3 p-3 text-slate-400 hover:text-white rounded-lg transition-all"><span class="material-symbols-outlined">dashboard</span> Panel</a>
            <a href="analisis.html" class="flex items-center gap-3 p-3 bg-primary text-white rounded-lg shadow-lg shadow-primary/20"><span class="material-symbols-outlined">analytics</span> Análisis</a>
            <a href="metas.html" class="flex items-center gap-3 p-3 text-slate-400 hover:text-white rounded-lg transition-all"><span class="material-symbols-outlined">track_changes</span> Metas</a>
            <a href="movimientos.html" class="flex items-center gap-3 p-3 text-slate-400 hover:text-white rounded-lg transition-all"><span class="material-symbols-outlined">swap_horiz</span> Movimientos</a>
        </nav>
        <div class="border-t border-slate-800 pt-6">
            <p id="user-name-display" class="text-xs font-bold text-slate-400 mb-4">Usuario</p>
            <a href="index.html" class="text-red-400 text-sm font-bold flex items-center gap-2 hover:text-red-300"><span class="material-symbols-outlined text-sm">logout</span> Salir</a>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto">
        <header class="p-8 flex justify-between items-center bg-white/50 dark:bg-background-dark/50 backdrop-blur-md sticky top-0 z-10">
            <div>
                <h2 class="text-2xl font-black">Análisis de Operaciones</h2>
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Reporte Consolidado</p>
            </div>
            <button id="btnPDF" onclick="generarReportePDF()" class="bg-primary text-white px-6 h-11 rounded-xl font-bold text-sm shadow-xl shadow-primary/30 flex items-center gap-2 hover:scale-105 transition-all">
                <span class="material-symbols-outlined text-sm">download</span> Generar PDF
            </button>
        </header>

        <div id="contenido-reporte" class="p-8 space-y-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 bg-white dark:bg-slate-800 rounded-2xl p-8 shadow-sm border border-slate-100 dark:border-slate-700">
                    <div class="flex justify-between items-center mb-8">
                        <h3 class="font-bold text-lg">Distribución de Capital</h3>
                        <div class="flex gap-2 text-[10px] font-black uppercase">
                            <button onclick="setFiltro(90, this)" class="filter-tab pb-1 border-b-2 border-primary text-primary">90D</button>
                            <button onclick="setFiltro(180, this)" class="filter-tab pb-1 border-b-2 border-transparent text-slate-400">180D</button>
                            <button onclick="setFiltro(365, this)" class="filter-tab pb-1 border-b-2 border-transparent text-slate-400">Año</button>
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row items-center gap-10">
                        <div class="relative size-56">
                            <canvas id="graficoDistribucion"></canvas>
                            <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                                <span class="text-[9px] text-slate-400 font-bold uppercase">Saldo</span>
                                <span id="centro-monto" class="text-2xl font-black">$0</span>
                            </div>
                        </div>
                        <div id="lista-categorias-gastos" class="flex-1 w-full space-y-1"></div>
                    </div>
                    <div id="resumen-rendimiento-dinamico" class="mt-8 border-t border-slate-50 dark:border-slate-700"></div>
                </div>

                <div class="space-y-6">
                    <h3 class="font-bold text-lg flex items-center justify-between">
                        Metas Estratégicas
                        <span class="text-[10px] bg-primary/10 text-primary px-2 py-1 rounded">Activas</span>
                    </h3>
                    <div id="contenedor-metas-dinamicas" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </main>
</div>
</body></html>
